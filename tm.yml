---
- name: Play for tm.hayaworld.local
  hosts: tm
  remote_user: hayato
  gather_facts: false
  become: true

  vars_files:
    - inventories/host_vars/tm.yml
    - inventories/host_vars/networks.yml

  handlers:
    - name: Restart handler tasks
      ansible.builtin.import_tasks:
        file: handlers/main.yml

  tasks:
    - name: Set Hostname
      ansible.builtin.hostname:
        name: "{{ network.tm.hostname }}"
      tags:
        - network

    - name: Put authorized Key
      ansible.builtin.import_tasks:
        file: tasks/authorized_keys.yml

    - name: Put motd
      ansible.builtin.copy:
        src: templates/tm/etc/motd
        dest: /etc/motd
        owner: root
        group: root
        mode: '0644'
      tags:
        - system

    - name: Disable SELinux
      ansible.builtin.copy:
        src: templates/etc/selinux/config
        dest: /etc/selinux/config
        owner: root
        group: root
        mode: '0644'
      tags:
        - system
