---
- name: Play for tm.hayaworld.home
  hosts: tm
  remote_user: ansible
  gather_facts: true
  become: true

  vars_files:
    - host_vars/networks.yml

  handlers:
    - name: Restart handler tasks
      ansible.builtin.import_tasks:
        file: handlers/main.yml

  tasks:
    - name: Common Settings
      ansible.builtin.import_role:
        name: common
      vars:
        common_firewall: "{{ firewall }}"
        common_pkg: "{{ apt }}"

    - name: Set mount(5)
      ansible.builtin.import_tasks:
        file: tasks/tm/mount.yml
      tags:
        - samba

    - name: Samba settings
      ansible.builtin.import_role:
        name: samba
      vars:
        samba_workgroup: "{{ smb.samba_workgroup }}"
        samba_server_string: "{{ smb.samba_server_string }}"
        samba_shares: "{{ smb.samba_shares }}"
      tags:
        - samba

    - name: Backup timemachine backups
      tags:
        - samba
        - backup
      block:
        - name: "Create skylark mount directory"
          ansible.builtin.file:
            path: "/backup"
            state: directory
            owner: hayato
            group: hayato
            mode: '0755'

        - name: Mount skylark for backup
          ansible.posix.mount:
            src: "192.168.1.200:/backup/tm"
            path: "/backup"
            opts: "nfsvers=4,hard,async"
            fstype: nfs
            state: mounted

        - name: "Making backupscripts directory"
          ansible.builtin.file:
            path: "/home/hayato/backupscripts"
            state: directory
            owner: hayato
            group: hayato
            mode: '0755'

        - name: Put Backup Script
          ansible.builtin.template:
            src: "templates/tm/home/hayato/backupscripts/incrementalBackup.sh.j2"
            dest: "/home/hayato/backupscripts/incrementalTmBackup.sh"
            owner: hayato
            group: hayato
            mode: '0755'
          vars:
            pathinfo: "{{ backup_scripts.dirs[0] }}"

        - name: Sudo nopassword Settings
          ansible.builtin.import_tasks:
            file: tasks/tm/sudo_nopass.yml

    - name: "Setup Tailscale Endpoint"
      ansible.builtin.import_role:
        name: artis3n.tailscale
      tags:
        - tailscale
      when: not ansible_check_mode
      vars:
        tailscale_authkey: "{{ all.vars.tailscale.client_secret }}"
        tailscale_args: "--accept-dns=false"
        tailscale_oauth_ephemeral: false
        tailscale_tags:
          - fs

    - name: Make Started Services
      ansible.builtin.import_tasks:
        file: tasks/service_start.yml
      tags:
        - samba
