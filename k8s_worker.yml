---
- name: Play for k8s Worker Machines
  hosts: k8sworker
  remote_user: ansible
  gather_facts: true
  become: true

  vars_files:
    - host_vars/networks.yml
    - host_vars/k8s_common.yml
    - host_vars/k8s_worker.yml

  handlers:
    - name: Restart handler tasks
      ansible.builtin.import_tasks:
        file: handlers/main.yml

  tasks:
    - name: Common Settings
      ansible.builtin.import_role:
        name: common
      vars:
        common_firewall: "{{ firewall }}"
        common_pkg: "{{ apt }}"
