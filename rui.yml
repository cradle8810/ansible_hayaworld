---
- hosts: rui
  remote_user: hayato
  gather_facts: no
  become: yes

  vars_files:
    - inventories/host_vars/cnames.yml
    - inventories/host_vars/dhcphosts.yml
    - inventories/host_vars/ads_hosts/NXDOMAIN.yml
    - inventories/host_vars/ads_hosts/NXDOMAIN_book_scam.yml
    - inventories/host_vars/rui.yml
    - inventories/host_vars/hosts_hayaworld.yml

  handlers:
    - include: handlers/main.yml

  tasks:
    - name: Set Hostname
      ansible.builtin.hostname:
        name: "{{ network.rui.hostname }}"
      tags:
        - network

    - name: Set IP Address
      community.general.nmcli:
        conn_name: "{{ network.rui.interface }}"
        ip4: "{{ network.rui.ipv4 }}/{{ network.rui.subnet }}"
        gw4: "{{ network.rui.gw4 }}"
        dns4: "{{ network.rui.dns4 }}"
        state: present
        type: ethernet
      tags:
        - network

    - include: tasks/authorized_keys.yml

    - name: put motd
      ansible.builtin.copy:
        src: templates/etc/motd.rui
        dest: /etc/motd
        owner: root
        group: root
        mode: '0644'
      tags:
        - system

    - name: Disable SELinux
      ansible.builtin.copy:
        src: templates/etc/selinux/config
        dest: /etc/selinux/config
        owner: root
        group: root
        mode: '0644'
      tags:
        - system

    - name: Mount skylark for yum(1)
      ansible.posix.mount:
        src: 192.168.1.200:/Raspi
        path: /mnt
        opts: rw,sync
        state: mounted
        fstype: nfs
      tags:
        - yum
        - system

    - name: Make parent directory for symbolic link for yum(1)
      ansible.builtin.file:
        dest: /var/cache/yum
        state: directory
      tags:
        - yum
        - system

    - name: Make symbolic link for yum(1)
      ansible.builtin.file:
        src: /mnt/cache/raspi3_armhfp
        dest: /var/cache/yum/armhfp
        state: link
      tags:
        - yum
        - system

    - name: Install Applications
      ansible.builtin.yum:
        name: "{{ yum }}"
        state: present
      tags:
        - yum

    - name: Set firewalld as SSH allowed
      ansible.posix.firewalld:
        zone: dmz
        service: ssh
        permanent: yes
        state: enabled
      tags:
        - firewalld
        - system

    - name: Set firewalld as DNS server allowed
      ansible.posix.firewalld:
        zone: dmz
        service: dns
        permanent: yes
        state: enabled
      tags:
        - firewalld
        - system

    - name: Show hosts(5)
      debug:
        msg: "{{ lookup('template', './templates/etc/hosts.j2') }}"
      tags:
        - debug
        - dryrun

    - include: tasks/dnsmasq.yml
    - include: tasks/avahi-daemon.yml

    - include: tasks/journalctl.yml

    - include: tasks/rsyslog-rui.yml
      tags:
        - rsyslog
        - dnsmasq
