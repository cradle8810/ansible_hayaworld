---
- name: Play for nfs.hayaworld.home
  hosts: nfs
  remote_user: hayato
  gather_facts: true
  become: true

  vars_files:
    - inventories/host_vars/nfs.yml
    - inventories/host_vars/networks.yml

  handlers:
    - name: Restart handler tasks
      ansible.builtin.import_tasks:
        file: handlers/main.yml

  tasks:
    - name: Common Settings
      ansible.builtin.import_tasks:
        file: tasks/all/main.yml

    - name: Set mount(5)
      ansible.builtin.import_tasks:
        file: tasks/nfs/mount.yml
      tags:
        - nfs
        - mount

    - name: Install NFS Server
      ansible.builtin.import_tasks:
        file: tasks/nfs/install_nfs.yml
      tags:
        - nfs

    - name: Make Started Services
      ansible.builtin.import_tasks:
        file: tasks/service_start.yml
