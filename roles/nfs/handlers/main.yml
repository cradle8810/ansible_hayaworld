---
- name: "Restart nfs-server.service"
  ansible.builtin.systemd_service:
    name: nfs-server.service
    state: restarted
    enabled: true
  listen: "Restart nfs-server"

- name: "Update NFS export"
  ansible.builtin.command:
    cmd: "exportfs -ra"
  register: nfs_retval
  changed_when: nfs_retval.rc == 0
  listen: "Update NFS export"
