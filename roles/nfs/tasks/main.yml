---
- name: "NFS / Install NFS"
  ansible.builtin.apt:
    name: "nfs-kernel-server"
    state: present
    update_cache: true
    cache_valid_time: "{{ apt_cache_valid_time }}"

- name: "NFS / Add idmapd.conf"
  ansible.builtin.template:
    src: templates/etc/idmapd.conf.j2
    dest: /etc/idmapd.conf
    owner: root
    group: root
    mode: '0644'
  notify: "Restart nfs-server"

- name: "NFS / Add exports"
  ansible.builtin.template:
    src: templates/etc/exports.j2
    dest: /etc/exports
    owner: root
    group: root
    mode: '0644'
  notify:
    - "Restart nfs-server"
    - "Update NFS export"

- name: "NFS / Set NFS configurations"
  community.general.ini_file:
    path: /etc/nfs.conf
    section: "nfsd"
    option: "{{ item.option }}"
    value: "{{ item.value }}"
    state: present
    no_extra_spaces: true
    mode: "644"
  notify:
    - "Restart nfs-server"
    - "Update NFS export"
  loop:
    - option: "threads"
      value: "{{ nfs.threads }}"
    - option: "vers3"
      value: "n"
    - option: "vers4.0"
      value: "n"
    - option: "vers4.1"
      value: "n"
    - option: "vers4.2"
      value: "y"

- name: "NFS / mkdir for exports"
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    mode: "{{ item.mode }}"
    owner: "{{ item.uid }}"
    group: "{{ item.gid }}"
  loop: "{{ nfs_exports }}"
  notify: "Restart nfs-server"

- name: "NFS / Mountup tempdir if needs"
  ansible.posix.mount:
    src: "tmpfs"
    path: "{{ item.path }}"
    opts: "defaults,size={{ item.size }}"
    fstype: tmpfs
    state: mounted
  loop: "{{ nfs_tmpfs }}"
  when: nfs_tmpfs is defined
  notify: "Restart nfs-server"
