        owner: "{{ item.username }}"
        group: "{{ item.username }}"
        mode: '0755'
      loop:
        "{{ all.vars.user }}"

    - name: "Common / mkdir zshrc source directory (macOS)"
      ansible.builtin.copy:
        src: "templates/home/hayato/Source/zshrc/zshrc"
        dest: "{{ item.homedir_mac }}/Source/zshrc/zshrc"
        mode: '0644'
        owner: "{{ item.username }}"
        group: "{{ item.username }}"
      loop:
        "{{ all.vars.user }}"

    - name: "Common / Make zshrc symlink to homedir (macOS)"
