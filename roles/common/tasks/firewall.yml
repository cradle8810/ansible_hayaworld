---
- name: "Common / UFW Settings"
  when: common_firewall.allow_rules is defined
  notify: "commit ufw"
  block:
    - name: "Common / Install UFW"
      ansible.builtin.apt:
        pkg: "ufw"
        state: present
        cache_valid_time: "{{ common_apt.cache_valid_time }}"

    - name: "Common / Set Firewall Allow Rules (IPv4)"
      community.general.ufw:
        rule: allow
        proto: "{{ item.proto }}"
        src: "{{ item.src }}"
        port: "{{ item.port }}"
      loop: "{{ common_firewall.allow_rules.ipv4 }}"

    - name: "Common / Set Firewall Allow Rules (IPv6)"
      community.general.ufw:
        rule: allow
        proto: "{{ item.proto }}"
        src: "{{ item.src }}"
        port: "{{ item.port }}"
      loop: "{{ common_firewall.allow_rules.ipv6 }}"

    - name: Set logging
      community.general.ufw:
        logging: 'off'
