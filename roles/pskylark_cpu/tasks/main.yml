---
- name: "CPU Governor / Copy CPU speed set service file"
  ansible.builtin.template:
    src: templates/etc/systemd/system/pskylark_cpuspeed.service.j2
    dest: /etc/systemd/system/pskylark_cpuspeed.service
    owner: root
    group: root
    mode: '0644'

- name: "CPU Governor / Copy CPU1 using set service file"
  ansible.builtin.template:
    src: templates/etc/systemd/system/pskylark_core1_use.service.j2
    dest: /etc/systemd/system/pskylark_core1_use.service
    owner: root
    group: root
    mode: '0644'

- name: "CPU Governor / Enable Service"
  ansible.builtin.systemd_service:
    name: "{{ item }}"
    state: started
    enabled: true
    daemon_reload: true
  loop:
    - pskylark_cpuspeed.service
    - pskylark_core1_use.service
