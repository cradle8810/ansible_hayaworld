---
- name: "CPU Governor / Install cpufrequtils (Ubuntu)"
  ansible.builtin.apt:
    name: "cpufrequtils"
    state: present
    update_cache: true
  when: ansible_distribution == "Ubuntu"

- name: "CPU Governor / Install cpufrequtils (Proxmox)"
  ansible.builtin.apt:
    name: "linux-cpupower"
    state: present
    update_cache: true
  when: ansible_distribution == "Debian"

- name: "CPU Governor / Copy CPU Governor set service file"
  ansible.builtin.template:
    src: etc/systemd/system/cpufreq_governer.service.j2
    dest: /etc/systemd/system/cpufreq_governer.service
    owner: root
    group: root
    mode: '0644'
  notify: "cpufreq_governer"

- name: "CPU Governor / Copy CPU speed set service file"
  ansible.builtin.template:
    src: templates/etc/systemd/system/cpufreq_cpuspeed.service.j2
    dest: /etc/systemd/system/cpufreq_cpuspeed.service
    owner: root
    group: root
    mode: '0644'
  when: cpufreq_cpu.cores is defined
  notify: "cpufreq_cpuspeed"

- name: "CPU Governor / Copy using set service file"
  ansible.builtin.template:
    src: templates/etc/systemd/system/cpufreq_online_cores.service.j2
    dest: /etc/systemd/system/cpufreq_online_cores.service
    owner: root
    group: root
    mode: '0644'
  when: cpufreq_cpu.cores is defined
  notify: "cpufreq_online_cores"
