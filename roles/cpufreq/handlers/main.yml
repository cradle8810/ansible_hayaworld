---
- name: "CPU Governor / Apply CPU Governor"
  ansible.builtin.systemd_service:
    name: "cpufreq_governer.service"
    state: started
    enabled: true
    daemon_reload: true
  listen: "cpufreq_governer"

- name: "CPU Governor / Apply CPU Governor"
  ansible.builtin.systemd_service:
    name: "cpufreq_cpuspeed.service"
    state: started
    enabled: true
    daemon_reload: true
  listen: "cpufreq_cpuspeed"

- name: "CPU Governor / Apply CPU Governor"
  ansible.builtin.systemd_service:
    name: "cpufreq_online_cores.service"
    state: started
    enabled: true
    daemon_reload: true
  listen: "cpufreq_online_cores"
