- name: "Sushi / Installing Nautilus Thumbnails and Preview tools"
  ansible.builtin.apt:
    install_recommends: false
    update_cache: true
    cache_valid_time: "{{ apt_cache_valid_time }}"
    pkg:
      - gnome-sushi
      - gstreamer1.0-gtk3
      - gstreamer1.0-pulseaudio
      - gstreamer1.0-libav

- name: "Sushi / Make directory for ffmpegthumbnailer cache"
  ansible.builtin.file:
    path: "/home/hayato/.local/share/thumbnailers"
    state: directory
    mode: '0755'

- name: "Sushi / Make symlinks for User (ffmpegthumbnailer bugfix)"
  ansible.builtin.file:
    dest: "/home/hayato/.local/share/thumbnailers/ffmpegthumbnailer.thumbnailer"
    src: "/usr/share/thumbnailers/ffmpegthumbnailer.thumbnailer"
    owner: "hayato"
    group: "hayato"
    state: link
    follow: false
