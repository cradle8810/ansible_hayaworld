---
- name: "Mount Skylark / Get Skylark facts"
  ansible.builtin.set_fact:
    skylark_ipv4: "{{ skylark_info[0].ipv4 }}"
  vars:
    skylark_info: "{{ network | selectattr('shortname', 'eq', 'skylark') }}"

- name: "Mount Skylark / Mount skylark/Home"
  ansible.posix.mount:
    src: "//{{ skylark_ipv4 }}/Home"
    path: "{{ homedir }}/Home"
    opts: "username={{ username }},password={{ password }},uid={{ uid }},gid={{ gid }},vers=3.1.1,nobrl"
    fstype: cifs
    state: mounted
  vars:
    gid: "{{ all.vars.user[0].gid }}"
    uid: "{{ all.vars.user[0].uid }}"
    homedir: "{{ all.vars.user[0].homedir }}"
    username: "{{ all.vars.user[0].username }}"
    password: "{{ all.vars.user[0].samba_password }}"

- name: "Mount Skylark / Mount skylark/Nullpo"
  ansible.posix.mount:
    src: "//{{ skylark_ipv4 }}/Nullpo"
    path: "{{ homedir }}/Nullpo"
    opts: "username={{ username }},password={{ password }},uid={{ uid }},gid={{ gid }},vers=3.1.1,nobrl"
    fstype: cifs
    state: mounted
  vars:
    gid: "{{ all.vars.user[0].gid }}"
    uid: "{{ all.vars.user[0].uid }}"
    homedir: "{{ all.vars.user[0].homedir }}"
    username: "{{ all.vars.user[0].username }}"
    password: "{{ all.vars.user[0].samba_password }}"
