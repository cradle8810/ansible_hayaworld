---
- name: "Desktop / Installing Desktop and Dependency"
  ansible.builtin.apt:
    install_recommends: false
    update_cache: true
    cache_valid_time: "{{ common_apt.cache_valid_time }}"
    pkg:
      - adwaita-icon-theme
      - dconf-cli
      - eog
      - evince
      - file-roller
      - fonts-ipaexfont
      - fonts-ipafont
      - fonts-liberation
      - fonts-liberation2
      - fonts-noto-cjk
      - fonts-noto-cjk-extra
      - fonts-noto-color-emoji
      - fonts-noto-core
      - fonts-takao
      - gedit
      - gnome-shell-extension-desktop-icons-ng
      - gnome-shell-extension-manager
      - gnome-tweaks
      - gpm
      - language-pack-ja
      - nautilus-extension-gnome-terminal
      - python3-psutil
      - seahorse
      - task-gnome-desktop
      - ttf-mscorefonts-installer
      - ubuntu-desktop
      - x11-common
      - xinit
      - xorg
      - xorgxrdp
      - xrdp
      - xserver-xorg
      - yaru-theme-gnome-shell
      - yaru-theme-gtk
      - yaru-theme-icon

- name: "Desktop / Mount tmpdir as ~/Downloads"
  ansible.posix.mount:
    src: "tmpfs"
    path: "/home/hayato/Downloads"
    fstype: tmpfs
    state: mounted
