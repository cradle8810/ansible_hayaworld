---
- name: Install Samba and macOS modules
  ansible.builtin.apt:
    update_cache: true
    pkg:
      - samba
      - samba-vfs-modules
  notify: "Restart smbd"

- name: Make Samba Directories
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: '0755'
  loop:
    "{{ samba_shares }}"

- name: Put smb.conf
  ansible.builtin.template:
    src: roles/samba/templates/smb.conf.j2
    dest: /etc/samba/smb.conf
    owner: root
    group: root
    mode: '0644'
  notify: "Restart smbd"

- name: "Increase file descriptors for samba"
  community.general.ini_file:
    path: "/etc/systemd/system/smb.service"
    section: "Service"
    option: "{{ item.option }}"
    value: "{{ item.value }}"
    state: present
    no_extra_spaces: true
    mode: "644"
  loop:
    - option: "LimitNPROC"
      value: 163840
    - option: "LimitNOFILE"
      value: 163840
  notify:
    - "Restart smbd"

- name: "SMB / Set Restarting SMB Service"
  community.general.ini_file:
    path: /usr/lib/systemd/system/smbd.service
    section: "Service"
    option: "{{ item.option }}"
    value: "{{ item.value }}"
    state: present
    no_extra_spaces: true
    mode: "644"
  notify:
    - "Restart smbd"
  loop:
    - option: "Restart"
      value: "always"
    - option: "RestartSec"
      value: "500"
