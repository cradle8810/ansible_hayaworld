---
- name: Play for NextCloud
  hosts: ds
  remote_user: root
  gather_facts: true
  become: true

  vars_files:
    - host_vars/networks.yml

  handlers:
    - name: Restart handler tasks
      ansible.builtin.import_tasks:
        file: handlers/main.yml

  tasks:
    - name: Common Settings
      ansible.builtin.import_role:
        name: common
      vars:
        common_firewall: "{{ firewall }}"
        common_pkg: "{{ apt }}"
        common_install_users: true

    - name: Prepare Docker data dir
      tags:
        - mount
      block:
        - name: Create Docker Mount dir
          ansible.builtin.file:
            path: "/var/lib/docker"
            state: directory
            owner: root
            group: root
            mode: '0755'

        - name: "Mount Docker drive"
          ansible.posix.mount:
            src: "UUID={{ docker_drive_uuid }}"
            path: "/var/lib/docker"
            opts: "defaults,compress=zstd:1"
            fstype: btrfs
            state: mounted

    - name: Add user for nextcloud execution
      ansible.builtin.user:
        name: "www-data"
        shell: /bin/false
        uid: 33
        group: "www-data"
        groups:
          - render
          - www-data
        append: true
        expires: -1
        password: '!'

    - name: "GPU Configure"
      tags:
        - igpu
        - gpu
      block:
        - name: "GPU / Install Requirements"
          ansible.builtin.apt:
            pkg:
              - build-essential
              - dkms
              - linux-headers-generic
              - "linux-image-generic-hwe-{{ ansible_distribution_version }}"
            state: present
            update_cache: true
            cache_valid_time: "{{ apt_cache_valid_time }}"

        - name: "GPU / Download and Install i915 Driver"
          ansible.builtin.get_url:
            url: "{{ i915.driver_url }}"
            dest: "{{ i915.dest }}"
            checksum: "{{ i915.checksum }}"
            mode: '0600'

        - name: "GPU / Install i915 Driver"
          ansible.builtin.apt:
            deb: "{{ i915.dest }}"
            state: present
          notify:
            - "Run update-grub"
            - "Run update-initramfs"
            - "Echo reboot notice"

        - name: "GPU / Configure GRUB CMDLINE"
          community.general.ini_file:
            path: /etc/default/grub
            option: "GRUB_CMDLINE_LINUX_DEFAULT"
            value: '"intel_iommu=on i915.enable_guc=3 module_blacklist=xe"'
            state: present
            no_extra_spaces: true
            mode: "644"
          notify:
            - "Run update-grub"
            - "Run update-initramfs"
            - "Echo reboot notice"

        - name: "GPU / Install GPU Utilities"
          ansible.builtin.apt:
            pkg:
              - libmfx-gen-dev
              - libva-dev
              - vainfo
            state: present
            update_cache: true
            cache_valid_time: "{{ apt_cache_valid_time }}"

        - name: "GPU / Integrated GPU Permission Fix"
          ansible.builtin.copy:
            src: templates/all/etc/udev/rules.d/99-render.rules
            dest: /etc/udev/rules.d/99-render.rules
            owner: root
            group: root
            mode: '0644'

    - name: Install Docker
      ansible.builtin.import_role:
        name: docker
      vars:
        docker_users:
          - root
      tags:
        - docker

    - name: "Install and Configure NextCloud"
      ansible.builtin.import_tasks:
        file: tasks/ds/nextcloud.yml
      tags:
        - nextcloud

    - name: "Install and Configure Tailscale"
      ansible.builtin.import_tasks:
        file: tasks/ds/tailscale.yml
      tags:
        - tailscale

    - name: APC UPS Settings
      ansible.builtin.import_role:
        name: apcupsd
      vars:
        apcupsd_role: "slave"
        apcupsd_timeout: 60
      tags:
        - apc
        - ups

    - name: "Configure Rsyslog"
      ansible.builtin.import_role:
        name: rsyslog_client
      vars:
        rsyslog_client_additional_actions: "{{ rsyslog.rsyslog_client_additional_actions }}"
        rsyslog_client_journald_persistent: false
      tags:
        - rsyslog

    - name: Install Zabbix agent
      ansible.builtin.import_tasks:
        file: tasks/zabbix-agent2.yml
      tags:
        - zabbix

    - name: "Set Swappiness"
      community.general.ini_file:
        path: "/etc/sysctl.d/99-swappiness.conf"
        option: "vm.swappiness"
        value: "{{ swappiness }}"
        state: present
        no_extra_spaces: true
        mode: "644"
      notify: "swappiness sysctl"
      tags:
        - swap
