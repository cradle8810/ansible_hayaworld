- name: Play for DNS servers
  hosts: dns
  remote_user: ansible
  gather_facts: true
  become: true

  vars_files:
    - host_vars/dns/CNAME.yml
    - host_vars/dns/NXDOMAIN.yml
    - host_vars/networks.yml

  handlers:
    - name: Restart handler tasks
      ansible.builtin.import_tasks:
        file: handlers/main.yml

  tasks:
    - name: Common Settings
      ansible.builtin.import_role:
        name: common
      vars:
        common_firewall: "{{ firewall }}"
        common_add_hosts: false

    - name: Mount tmpfs for temporary dirs
      ansible.posix.mount:
        src: "tmpfs"
        path: "{{ item }}"
        opts: "defaults"
        fstype: tmpfs
        state: mounted
      loop:
        - "/home/ansible/.ansible"
        - "/var/cache/apt/archives"
        - "/var/log/kea"
      tags:
        - mount

    - name: "Setup dnsmasq"
      ansible.builtin.import_role:
        name: dns
      vars:
        dns_nxdomain: "{{ nxdomain }}"
        dns_cname: "{{ cname }}"
        dns_cluster_01_ipv4: "192.168.88.100"
        dns_cluster_02_ipv4: "192.168.88.150"
      tags:
        - dns

    - name: "Setup Kea"
      ansible.builtin.import_role:
        name: dhcp
      vars:
        dhcp_info: "{{ dhcp }}"
      tags:
        - dhcp

    - name: Setup journalctl
      ansible.builtin.import_tasks:
        file: tasks/dns/journalctl.yml

    - name: Make Started Services
      ansible.builtin.import_tasks:
        file: tasks/service_start.yml

    - name: APC UPS Settings
      ansible.builtin.import_role:
        name: apcupsd
      vars:
        apcupsd_role: "slave"
        apcupsd_timeout: 60
      tags:
        - apc
        - ups

    - name: "Configure Rsyslog"
      ansible.builtin.import_role:
        name: rsyslog_client
      vars:
        rsyslog_client_additional_actions: "{{ syslog.additional_actions }}"
      tags:
        - rsyslog

    - name: "Setup Tailscale"
      ansible.builtin.import_role:
        name: artis3n.tailscale.machine
      tags:
        - tailscale
      when: not ansible_check_mode
      vars:
        tailscale_authkey: "{{ tailscale.client_secret }}"
        tailscale_oauth_ephemeral: false
        tailscale_tags:
          - dns
