---
- hosts: mai
  remote_user: hayato
  gather_facts: no
  become: yes

  vars_files:
    - inventories/host_vars/mai.yml

  handlers:
    - include: handlers/main.yml

  tasks:
    - name: Set Hostname
      ansible.builtin.hostname:
        name: "{{ network.hostname }}"
      tags:
        - network
        - system

    - include: tasks/authorized_keys.yml
      tags:
        - system

    - name: append docker privilige to hayato
      ansible.builtin.user:
        name: hayato
        comment: The Administrator
        uid: 1001
        groups: hayato,docker,sudo

    - name: Mount skylark for apt(1)
      ansible.posix.mount:
        src: 192.168.1.200:/Raspi
        path: /mnt
        opts: rw,sync
        state: mounted
        fstype: nfs
      tags:
        - apt
        - system

    - name: Make symbolic link for apt(1)
      ansible.builtin.file:
        src: /mnt/cache/raspi3_armhfp
        dest: /var/cache/apt
        owner: root
        group: root
        state: link
      tags:
        - apt
        - system

    - name: Install Applications
      ansible.builtin.apt:
        name: "{{ apt }}"
        state: present
      tags:
        - apt

    - include: tasks/avahi-daemon.yml
      tags:
        - avahi

    - include: tasks/docker-ubuntu-arm64.yml
      tags:
        - docker
