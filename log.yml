---
- name: Play for log.hayaworld.home
  hosts: log
  remote_user: ansible
  gather_facts: true
  become: true

  vars_files:
    - host_vars/networks.yml

  handlers:
    - name: Restart handler tasks
      ansible.builtin.import_tasks:
        file: handlers/main.yml

  tasks:
    - name: Common Settings
      ansible.builtin.import_role:
        name: common
      vars:
        common_firewall: "{{ firewall }}"
        common_pkg: "{{ apt }}"

    - name: "Install Rsyslog"
      ansible.builtin.import_role:
        name: rsyslog_server
      vars:
        rsyslog_server_actions: "{{ syslog.rsyslog_server_actions }}"
        rsyslog_server_additional_actions: "{{ syslog.rsyslog_server_additional_actions }}"
      tags:
        - rsyslog

    - name: APC UPS Settings
      ansible.builtin.import_role:
        name: apcupsd
      vars:
        apcupsd_role: "slave"
        apcupsd_timeout: 80
      tags:
        - apc
        - ups

    - name: Backup log backups
      tags:
        - backup
      block:
        - name: "Install Rsync"
          ansible.builtin.apt:
            pkg: rsync
            state: present
            update_cache: true
            cache_valid_time: "{{ apt_cache_valid_time }}"

        - name: "Create skylark mount directory"
          ansible.builtin.file:
            path: "/backup"
            state: directory
            owner: hayato
            group: hayato
            mode: '0755'

        - name: "Making backupscripts directory"
          ansible.builtin.file:
            path: "/home/hayato/backupscripts"
            state: directory
            owner: hayato
            group: hayato
            mode: '0755'

        - name: Put Backup Script
          ansible.builtin.template:
            src: "templates/log/home/hayato/backupscripts/incrementalBackup.sh.j2"
            dest: "/home/hayato/backupscripts/incrementalLogBackup.sh"
            owner: hayato
            group: hayato
            mode: '0755'
          vars:
            pathinfo: "{{ backup_scripts.dirs[0] }}"

        - name: Sudo nopassword Settings
          ansible.builtin.import_tasks:
            file: tasks/log/sudo_nopass.yml
