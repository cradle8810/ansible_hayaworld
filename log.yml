---
- name: Play for log.hayaworld.home
  hosts: log
  remote_user: ansible
  gather_facts: true
  become: true

  vars_files:
    - host_vars/networks.yml

  handlers:
    - name: Restart handler tasks
      ansible.builtin.import_tasks:
        file: handlers/main.yml

  tasks:
    - name: Common Settings
      ansible.builtin.import_role:
        name: common
      vars:
        common_firewall: "{{ firewall }}"
        common_pkg: "{{ apt }}"
        common_install_users: true

    - name: Prepare Graylog data dir
      tags:
        - mount
      block:
        - name: Create Graylog Mount dir
          ansible.builtin.file:
            path: "/opt/data"
            state: directory
            owner: root
            group: root
            mode: '0755'

        - name: "Mount Graylog drive"
          ansible.posix.mount:
            src: "UUID={{ graylog_drive_uuid }}"
            path: "/opt/data"
            opts: "defaults,compress=zstd:3"
            fstype: btrfs
            state: mounted

    - name: "Install and Configure Graylog"
      ansible.builtin.import_role:
        name: graylog
      vars:
        graylog_hostname: "{{ common_hostinfo.shortname }}"
      tags:
        - graylog
        - rsyslog

    - name: APC UPS Settings
      ansible.builtin.import_role:
        name: apcupsd
      vars:
        apcupsd_role: "slave"
        apcupsd_timeout: 80
      tags:
        - apc
        - ups

    - name: "Install and Configure Tailscale"
      ansible.builtin.import_tasks:
        file: tasks/log/tailscale.yml
      tags:
        - tailscale

    - name: Install Zabbix agent
      ansible.builtin.import_tasks:
        file: tasks/zabbix-agent2.yml
      tags:
        - zabbix

    - name: "Set Swappiness"
      community.general.ini_file:
        path: "/etc/sysctl.d/99-swappiness.conf"
        option: "vm.swappiness"
        value: "{{ swappiness }}"
        state: present
        no_extra_spaces: true
        mode: "644"
      notify: "swappiness sysctl"
      tags:
        - swap
