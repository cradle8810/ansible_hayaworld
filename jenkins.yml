---
- name: Play for jenkins.hayaworld.home
  hosts: jenkins
  remote_user: hayato
  gather_facts: true
  become: true

  vars_files:
    - inventories/host_vars/jenkins.yml
    - inventories/host_vars/networks.yml

  tasks:
    - name: Common Settings
      ansible.builtin.import_tasks:
        file: tasks/all/main.yml

    - name: Install Jenkins
      ansible.builtin.import_role:
        name: geerlingguy.jenkins
      vars:
        jenkins_admin_password: "{{ jenkins.admin_password }}"
        jenkins_admin_username: "{{ jenkins.admin_username }}"
        jenkins_home: "{{ jenkins.home }}"
        jenkins_hostname: "{{ jenkins.hostname }}"
        jenkins_http_port: "{{ jenkins.http_port }}"
        jenkins_java_options: "{{ jenkins.java_options }}"
        jenkins_package_state: present
        jenkins_plugins_install_dependencies: true
        jenkins_plugins_state: present
        jenkins_plugins: "{{ jenkins.plugins }}"
        jenkins_version: "{{ jenkins.version }}"
      tags:
        - jenkins

    - name: Install Ansible from PPA
      ansible.builtin.import_tasks:
        file: tasks/ansible_install.yml

    - name: Make Started Services
      ansible.builtin.import_tasks:
        file: tasks/service_start.yml
