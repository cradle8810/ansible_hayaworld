---
- name: Play for jenkins.hayaworld.local
  hosts: jenkins
  remote_user: hayato
  gather_facts: true
  become: true

  vars_files:
    - inventories/host_vars/jenkins.yml
    - inventories/host_vars/networks.yml

  tasks:
    - name: Set Hostname
      ansible.builtin.hostname:
        name: "{{ network.jenkins.hostname }}"
      tags:
        - network

    - name: Put authorized Key
      ansible.builtin.import_tasks:
        file: tasks/authorized_keys.yml

    - name: Put motd file
      ansible.builtin.import_tasks:
        file: tasks/motd.yml
      vars:
        shortname: "{{ network.jenkins.shortname }}"

    - name: Disable SELinux
      ansible.builtin.import_tasks:
        file: tasks/stop-selinux.yml

    - name: Set Timezones
      ansible.builtin.import_tasks:
        file: tasks/timezone.yml

    - name: Stop Apt-daily
      ansible.builtin.import_tasks:
        file: tasks/stop-apt-daily.yml

    - name: Stop cloud-init
      ansible.builtin.import_tasks:
        file: tasks/stop-cloud-init.yml

    - name: Apt install
      ansible.builtin.import_tasks:
        file: tasks/apt.yml

    - name: Install Jenkins
      ansible.builtin.import_role:
        name: geerlingguy.jenkins
      vars:
        jenkins_admin_password: "{{ jenkins.admin_password }}"
        jenkins_admin_username: "{{ jenkins.admin_username }}"
        jenkins_home: "{{ jenkins.home }}"
        jenkins_hostname: "{{ jenkins.hostname }}"
        jenkins_http_port: "{{ jenkins.http_port }}"
        jenkins_java_options: "{{ jenkins.java_options }}"
        jenkins_package_state: present
        jenkins_plugins_install_dependencies: true
        jenkins_plugins_state: present
        jenkins_plugins: "{{ jenkins.plugins }}"
        jenkins_version: "{{ jenkins.version }}"
      tags:
        - jenkins

    - name: Make Started Services
      ansible.builtin.import_tasks:
        file: tasks/service_start.yml
