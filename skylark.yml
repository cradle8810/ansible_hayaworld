---
- name: Play for skylark.hayaworld.home
  hosts: skylark
  remote_user: ansible
  gather_facts: true
  become: true

  vars_files:
    - host_vars/networks.yml

  handlers:
    - name: Restart handler tasks
      ansible.builtin.import_tasks:
        file: handlers/main.yml

  tasks:
    - name: Common Settings
      ansible.builtin.import_role:
        name: common
      vars:
        common_firewall: "{{ firewall }}"
        common_pkg: "{{ apt }}"

    - name: Set mount(5)
      ansible.builtin.import_tasks:
        file: tasks/skylark/mount.yml
      tags:
        - mount

    - name: Samba settings
      tags:
        - samba
      block:
        - name: "Samba / Add guest group"
          ansible.builtin.group:
            name: "guestuser"
            state: present

        - name: "Samba / Add guest user"
          ansible.builtin.user:
            append: true
            group: "guestuser"
            groups: "guestuser"
            name: "guestuser"
            password: !vault |
                      $ANSIBLE_VAULT;1.1;AES256
                      35633730393834623730663431653338653862373866616563333232366561323937313461336661
                      3230326135353664306562613232383030303362346435650a616265383236396135626165623366
                      34353262316530666263343632353430653236623332316465333233373634666665396537333534
                      3365326539656463320a333034336137376661313762393632366136323632343035303430343263
                      36303930383030613033663362323235336234356662356236633532376564303536356133313934
                      36623131313336613139336135656436613531643030613063623734653562613738306261666163
                      34356234353738333032643061323437323230626266363437666561376530323265613932346638
                      37616233303862666366613663373331323866326331393566396535666239316464303335393162
                      30306130383964633165313665303338323265373835636531633833353261363362
            shell: "/bin/false"
            state: "present"
            system: false

        - name: Install and Setting Samba
          ansible.builtin.import_role:
            name: samba
          vars:
            samba_workgroup: "{{ smb.samba_workgroup }}"
            samba_server_string: "{{ smb.samba_server_string }}"
            samba_shares: "{{ smb.samba_shares }}"

    - name: NFS settings
      ansible.builtin.import_role:
        name: nfs
      vars:
        nfs_threads: "{{ nfs.threads }}"
        nfs_domain: "{{ nfs.domain }}"
        nfs_exports: "{{ nfs.exports }}"
      tags:
        - nfs

    - name: Install Pre-builded SNS downloaders
      ansible.builtin.import_tasks:
        file: tasks/sns_dl.yml
      tags:
        - sns

    - name: Install Pre-builded Rename-util
      ansible.builtin.import_tasks:
        file: tasks/install_rename.yml

    - name: Put backup scripts
      ansible.builtin.import_tasks:
        file: tasks/skylark/backupscripts.yml
      tags:
        - backupscripts

    - name: Sudo nopassword Settings
      ansible.builtin.import_tasks:
        file: tasks/skylark/sudo_nopass.yml
      tags:
        - sudo

    - name: "Setup Tailscale Endpoint"
      ansible.builtin.import_role:
        name: artis3n.tailscale.machine
      tags:
        - tailscale
      when: not ansible_check_mode
      vars:
        tailscale_authkey: "{{ tailscale.client_secret }}"
        tailscale_args: "--accept-dns=false"
        tailscale_oauth_ephemeral: false
        tailscale_tags:
          - "skylark"
          - "fs"

    - name: APC UPS Settings
      ansible.builtin.import_role:
        name: apcupsd
      vars:
        apcupsd_role: "slave"
        apcupsd_timeout: 60
      tags:
        - apc
        - ups

    - name: "Configure Rsyslog"
      ansible.builtin.import_role:
        name: rsyslog_client
      tags:
        - rsyslog

    - name: Make Started Services
      ansible.builtin.import_tasks:
        file: tasks/service_start.yml
