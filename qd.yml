---
- name: Play for qd.hayaworld.home
  hosts: qd
  remote_user: ansible
  gather_facts: true
  become: true

  vars_files:
    - host_vars/dns/CNAME.yml
    - host_vars/dns/NXDOMAIN.yml
    - host_vars/networks.yml

  handlers:
    - name: Restart handler tasks
      ansible.builtin.import_tasks:
        file: handlers/main.yml

  tasks:
    - name: Common Settings
      ansible.builtin.import_role:
        name: common
      vars:
        common_firewall: "{{ firewall }}"
        common_pkg: "{{ apt }}"

    - name: Install QDevice for NUC(Proxmox)
      ansible.builtin.import_tasks:
        file: tasks/qd/nuc_quorum_install.yml
      tags:
        - quorum
        - proxmox

    - name: Install/Config Zramswap
      ansible.builtin.import_tasks:
        file: tasks/zram.yml
      tags:
        - zram

    - name: APC UPS Settings
      ansible.builtin.import_role:
        name: apcupsd
      vars:
        apcupsd_role: "{{ ups.role }}"
        apcupsd_timeout: 600
      tags:
        - apc
        - ups

    - name: Install Tailscale as gateway (for maintenance)
      ansible.builtin.import_tasks:
        file: tasks/tailscale.yml
      tags:
        - tailscale

    - name: "Configure Rsyslog"
      ansible.builtin.import_role:
        name: rsyslog_client
      vars:
        rsyslog_client_additional_actions: "{{ rsyslog.rsyslog_client_additional_actions }}"
        rsyslog_client_journald_persistent: false
      tags:
        - rsyslog

    - name: Configure Raspberry Pi Watchdog
      ansible.builtin.import_tasks:
        file: tasks/qd/raspi_watchdog.yml
      tags:
        - watchdog

    - name: Install Zabbix agent
      ansible.builtin.import_tasks:
        file: tasks/zabbix-agent2.yml
      tags:
        - zabbix

    - name: Install SNMPv2
      ansible.builtin.import_tasks:
        file: tasks/qd/snmpd.yml
      vars:
        ipaddr: "{{ common_hostinfo.ipv4 }}"
      tags:
        - snmp
