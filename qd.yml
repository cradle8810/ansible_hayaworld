---
- name: Play for skylark.hayaworld.home
  hosts: qd
  remote_user: ansible
  gather_facts: true
  become: true

  vars_files:
    - host_vars/networks.yml

  handlers:
    - name: Restart handler tasks
      ansible.builtin.import_tasks:
        file: handlers/main.yml

  tasks:
    - name: "Put udev rule"
      ansible.builtin.copy:
        src: templates/qd/etc/udev/rules.d/99-nic-ens.rules
        dest: "/etc/udev/rules.d/99-nic-ens.rules"
        owner: "root"
        group: "root"
        mode: '0644'

    - name: Common Settings
      ansible.builtin.import_role:
        name: common
      vars:
        common_firewall: "{{ firewall }}"
        common_pkg: "{{ apt }}"

    - name: Install QDevice for NUC(Proxmox)
      ansible.builtin.import_tasks:
        file: tasks/qd/nuc_quorum_install.yml
      tags:
        - quorum
        - proxmox

    - name: Make Started Services
      ansible.builtin.import_tasks:
        file: tasks/service_start.yml
