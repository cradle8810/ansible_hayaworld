---
- name: Play for terminal.hayaworld.home
  hosts: terminal
  remote_user: hayato
  gather_facts: true
  become: true

  vars_files:
    - host_vars/networks.yml
    - group_vars/all.yml

  handlers:
    - name: Restart handler tasks
      ansible.builtin.import_tasks:
        file: handlers/main.yml
      tags:
        - network

  tasks:
    - name: Common Settings
      ansible.builtin.import_role:
        name: common
      vars:
        common_firewall: "{{ firewall }}"
        common_pkg: "{{ apt }}"
        common_install_users: true

    - name: Install Pre-builded Rename-util
      ansible.builtin.import_tasks:
        file: tasks/install_rename.yml
      tags:
        - software

    - name: Install Pre-builded SNS downloaders
      ansible.builtin.import_tasks:
        file: tasks/sns_dl.yml
      tags:
        - sns

    - name: Install pipr
      ansible.builtin.import_tasks:
        file: tasks/pipr.yml
      tags:
        - software

    - name: Put Predeploy scripts
      ansible.builtin.import_tasks:
        file: tasks/put_scripts.yml
      tags:
        - put_script

    - name: Install Docker(ce)
      ansible.builtin.import_role:
        name: geerlingguy.docker
      vars:
        docker_edition: 'ce'
        docker_packages_state: present
        docker_service_manage: true
        docker_service_state: started
        docker_service_enabled: true
        docker_restart_handler_state: restarted
        docker_users:
          - hayato

    - name: GUI Install/Settings
      ansible.builtin.import_role:
        name: gui
      vars:
        gui_additional_packages:
          - brasero
      tags:
        - gui

    - name: Install/Config Zramswap
      ansible.builtin.import_tasks:
        file: tasks/zram.yml
      tags:
        - services

    - name: Set CPU Governor
      ansible.builtin.import_role:
        name: cpufreq
      vars:
        cpufreq_governor: "powersave"
      tags:
        - cpu

    - name: "Configure Rsyslog"
      ansible.builtin.import_role:
        name: rsyslog_client
      tags:
        - rsyslog

    - name: Scrutiny collector setting
      ansible.builtin.import_role:
        name: scrutiny_collector
      vars:
        scrutiny_collector_server_id: "{{ common_hostinfo.shortname }}"
        scrutiny_collector_cron: true
      tags:
        - scrutiny

    - name: "Setup Tailscale Endpoint"
      ansible.builtin.import_role:
        name: artis3n.tailscale.machine
      tags:
        - tailscale
      when: not ansible_check_mode
      vars:
        tailscale_authkey: "{{ tailscale.client_secret }}"
        tailscale_args: "--accept-dns=true"
        tailscale_oauth_ephemeral: false
        tailscale_tags:
          - console

    - name: Make Started Services
      ansible.builtin.import_tasks:
        file: tasks/service_start.yml
      tags:
        - services
