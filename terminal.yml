---
- name: Play for terminal.hayaworld.home
  hosts: terminal
  remote_user: hayato
  gather_facts: true
  become: true

  vars_files:
    - host_vars/networks.yml
    - group_vars/all.yml

  handlers:
    - name: Restart handler tasks
      ansible.builtin.import_tasks:
        file: handlers/main.yml
      tags:
        - network

  tasks:
    - name: Common Settings
      ansible.builtin.import_role:
        name: common
      vars:
        common_firewall: "{{ firewall }}"
        common_pkg: "{{ apt }}"
        common_install_users: true
        common_install_langs: true

    - name: Install Pre-builded Rename-util
      ansible.builtin.import_tasks:
        file: tasks/install_rename.yml
      tags:
        - software

    - name: Install Pre-builded SNS downloaders
      ansible.builtin.import_tasks:
        file: tasks/sns_dl.yml
      tags:
        - sns

    - name: Install pipr
      ansible.builtin.import_tasks:
        file: tasks/pipr.yml
      tags:
        - software

    - name: Put Predeploy scripts
      ansible.builtin.import_tasks:
        file: tasks/put_scripts.yml
      tags:
        - put_script

    - name: Install Docker
      ansible.builtin.import_role:
        name: docker
      vars:
        docker_users:
          - hayato
      tags:
        - runners
        - docker

    - name: GUI Install/Settings
      ansible.builtin.import_role:
        name: gui
      vars:
        gui_additional_packages:
          - brasero
      tags:
        - gui

    - name: Install/Config Zramswap
      ansible.builtin.import_tasks:
        file: tasks/zram.yml
      tags:
        - services

    - name: "Configure Rsyslog"
      ansible.builtin.import_role:
        name: rsyslog_client
      tags:
        - rsyslog

    - name: Scrutiny collector setting
      ansible.builtin.import_role:
        name: scrutiny_collector
      vars:
        scrutiny_collector_server_id: "{{ common_hostinfo.shortname }}"
        scrutiny_collector_cron: true
      tags:
        - scrutiny

    - name: "Setup Tailscale Endpoint"
      ansible.builtin.import_tasks:
        file: tasks/tailscale_console.yml
      when: not ansible_check_mode
      tags:
        - tailscale

    - name: "Put periodic home dir backup"
      ansible.builtin.import_tasks:
        file: tasks/periodic_backup_home.yml
      vars:
        nfs_server: "skylark.hayaworld.home"
        hostname: "{{ common_hostinfo.shortname }}"
      tags:
        - backup

    - name: Make Started Services
      ansible.builtin.import_tasks:
        file: tasks/service_start.yml
      tags:
        - services
