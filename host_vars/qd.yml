---
apt:
  - htop

services_start:
  - ssh

firewall:
  policy: deny
  allow_rules:
    - name: "SSH from service line(IPv6)"
      proto: "tcp"
      src: "{{ ipv6.ula.prefix }}::/48"
      port: '22'
    - name: "SSH from service line"
      proto: "tcp"
      src: "192.168.1.0/24"
      port: '22'
    - name: "DHCPv6 Client from service line"
      proto: "udp"
      src: "::"
      port: "546"
    - name: "Proxmox Corosync Quorum"
      proto: "tcp"
      src: "192.168.1.0/24"
      port: "5403"
