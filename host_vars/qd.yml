---
apt:
  - htop

firewall:
  policy: deny
  allow_rules:
    ipv4:
      - name: "SSH from service line"
        proto: "tcp"
        src: "192.168.1.0/24"
        port: '22'
      - name: "Runner Docker ssh"
        proto: "tcp"
        src: "172.17.0.0/16"
        port: "22"
      - name: "Corosync Quorum for Proxmox on service line"
        proto: "tcp"
        src: "192.168.1.0/24"
        port: '5403'
      - name: "APC UPS master (TCP)"
        proto: "tcp"
        src: "192.168.1.0/24"
        port: '3551'
      - name: "APC UPS master (UDP)"
        proto: "udp"
        src: "192.168.1.0/24"
        port: '3551'
    ipv6:
      - name: "SSH from service line(IPv6)"
        proto: "tcp"
        src: "{{ ipv6.ula.prefix }}::/48"
        port: '22'

zramswap:
  algo: lz4
  percent: 50

ups:
  role: master
