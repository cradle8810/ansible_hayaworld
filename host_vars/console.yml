---
apt:
  - bind9-dnsutils
  - cifs-utils
  - curl
  - dstat
  - git
  - golang
  - gprename
  - htop
  - imagemagick
  - jq
  - nfs-common
  - openssh-server
  - openssl
  - p7zip-full
  - poppler-utils
  - python3-pip
  - qemu-guest-agent
  - rsync
  - samba-common
  - sshpass
  - vim
  - vlc
  - whois
  - zsh

gui_additional_packages:
  - bleachbit
  - emacs
  - gimp
  - heif-thumbnailer
  - libheif1
  - thunderbird
  - wireshark

remove:
  - gnome-power-manager
  - rhythmbox

services_start:
  - docker
  - gpm
  - qemu-guest-agent
  - ssh
  - xrdp

homedir:
  UUID: "03038d24-672a-4707-ba6f-f5beb16d830e"

firewall:
  policy: deny
  allow_rules:
    ipv4:
      - name: "SSH from service line"
        proto: "tcp"
        src: "192.168.88.0/24"
        port: '22'
      - name: "RDP from service line"
        proto: "tcp"
        src: "192.168.88.0/24"
        port: '3389'
      - name: "Zabbix from Zabbix-server"
        proto: "tcp"
        src: "192.168.88.106/24"
        port: "10050"
      - name: "Packer HTTP server"
        proto: "tcp"
        src: "192.168.88.0/24"
        port: "8000"
      - name: "Runner Docker ssh"
        proto: "tcp"
        src: "172.17.0.0/16"
        port: "22"
    ipv6:
      - name: "SSH from service line(IPv6)"
        proto: "tcp"
        src: "{{ ipv6.ula.prefix }}::/48"
        port: '22'
      - name: "RDP from service line(IPv6)"
        proto: "tcp"
        src: "{{ ipv6.ula.prefix }}::/48"
        port: '3389'
      - name: "DHCPv6 Client from service line"
        proto: "udp"
        src: "::"
        port: "546"

zramswap:
  algo: lz4
  percent: 50
