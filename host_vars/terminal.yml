---
apt:
  - bind9-dnsutils
  - brasero
  - cifs-utils
  - curl
  - dstat
  - emacs
  - ffmpeg
  - ffmpegthumbnailer
  - gimp
  - git
  - golang
  - gprename
  - heif-thumbnailer
  - htop
  - imagemagick
  - jq
  - libaacs0
  - libbluray-bdj
  - libbluray2
  - libheif1
  - nfs-common
  - nvme-cli
  - openssh-server
  - openssl
  - p7zip-full
  - poppler-utils
  - python3-pip
  - rsync
  - samba-common
  - sshpass
  - thunderbird
  - vim
  - vlc
  - whois
  - wireshark
  - zsh

remove:
  - firefox
  - rhythmbox

services_start:
  - docker
  - ssh

firewall:
  policy: deny
  allow_rules:
    - name: "SSH from service line(IPv6)"
      proto: "tcp"
      src: "{{ ipv6.ula.prefix }}::/48"
      port: '22'
    - name: "SSH from service line"
      proto: "tcp"
      src: "192.168.1.0/24"
      port: '22'
    - name: "Packer HTTP server"
      proto: "tcp"
      src: "192.168.1.0/24"
      port: "8000"
    - name: "DHCPv6 Client from service line"
      proto: "udp"
      src: "::"
      port: "546"

zramswap:
  algo: lz4
  percent: 50
