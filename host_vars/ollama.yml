---
apt:
  - curl
  - dstat
  - emacs
  - git
  - htop
  - nfs-common
  - openssh-server
  - qemu-guest-agent
  - qemu-guest-agent-desktop
  - samba-common
  - vim
  - zsh

firewall:
  policy: deny
  allow_rules:
    ipv4:
      - name: "SSH from service line"
        proto: "tcp"
        src: "192.168.1.0/24"
        port: '22'
    ipv6:
      - name: "SSH from service line(IPv6)"
        proto: "tcp"
        src: "{{ ipv6.ula.prefix }}::/48"
        port: '22'
