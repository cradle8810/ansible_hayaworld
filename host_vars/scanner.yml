---
apt:
  - bind9-dnsutils
  - cifs-utils
  - curl
  - gpm
  - gprename
  - htop
  - nfs-common
  - openssh-server
  - openssl
  - p7zip-full
  - poppler-utils
  - qemu-guest-agent
  - rsync
  - samba-common
  - vim
  - xrdp
  - zsh

remove:
  - firefox
  - gnome-power-manager
  - rhythmbox

services_start:
  - qemu-guest-agent
  - ssh
  - xrdp

firewall:
  policy: deny
  allow_rules:
    ipv4:
      - name: "SSH from service line"
        proto: "tcp"
        src: "192.168.1.0/24"
        port: '22'
      - name: "RDP from service line"
        proto: "tcp"
        src: "192.168.1.0/24"
        port: '3389'
    ipv6:
      - name: "SSH from service line(IPv6)"
        proto: "tcp"
        src: "{{ ipv6.ula.prefix }}::/48"
        port: '22'
      - name: "RDP from service line(IPv6)"
        proto: "tcp"
        src: "{{ ipv6.ula.prefix }}::/48"
        port: '3389'
      - name: "DHCPv6 Client from service line"
        proto: "udp"
        src: "::"
        port: "546"

zramswap:
  algo: lz4
  percent: 50
