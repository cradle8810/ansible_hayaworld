---
apt:
  - avahi-daemon
  - dstat
  - htop
  - nfs-common
  - qemu-guest-agent

drives:
  tm:
    uuid: 8f22fd40-c438-4981-aced-a84aa0c3db6a
    mountpoint: /tm
    filesystem: "btrfs"
    options: "defaults,users,noatime,compress=zstd"
    owner: "hayato"
    maxsize: "760G"

smb:
  samba_workgroup: "WORKGROUP"
  samba_server_string: "tm"
  samba_shares:
    - name: TimeMachine
      path: "/tm"
      owner: hayato
      group: hayato
      time_machine: 'Yes'
      time_machine_max_size: '700G'

services_start:
  - qemu-guest-agent
  - ssh

firewall:
  policy: deny
  allow_rules:
    - name: "SSH from service line(IPv6)"
      proto: "tcp"
      src: "{{ ipv6.ula.prefix }}::/48"
      port: '22'
    - name: "SSH from service line"
      proto: "tcp"
      src: "192.168.1.0/24"
      port: '22'
    - name: "Zabbix from Zabbix-server"
      proto: "tcp"
      src: "192.168.1.106/24"
      port: "10050"
    - name: "SMB from service line"
      proto: "tcp"
      src: "192.168.1.0/24"
      port: "445"
    - name: "mDNS service line"
      proto: "udp"
      src: "192.168.1.0/24"
      port: "5353"
    - name: "Runner Docker ssh"
      proto: "tcp"
      src: "172.17.0.0/16"
      port: "22"
