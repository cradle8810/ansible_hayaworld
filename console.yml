---
- name: Play for console.hayaworld.local
  hosts: console
  remote_user: hayato
  gather_facts: true
  become: true

  vars_files:
    - inventories/host_vars/console.yml
    - inventories/host_vars/networks.yml

  handlers:
    - name: Restart handler tasks
      ansible.builtin.import_tasks:
        file: handlers/main.yml

      tags:
        - network

  tasks:
    - name: Set Hostname
      ansible.builtin.import_tasks:
        file: tasks/hostname.yml
      tags:
        - network

    - name: Setting Network
      ansible.builtin.import_tasks:
        file: tasks/netplan.yml
      tags:
        - network

    - name: Put authorized Key
      ansible.builtin.import_tasks:
        file: tasks/authorized_keys.yml

    - name: Put motd file
      ansible.builtin.import_tasks:
        file: tasks/motd.yml

    - name: Put GUI session rc
      ansible.builtin.copy:
        src: templates/console/home/hayato/.xsessionrc
        dest: /home/hayato/.xsessionrc
        owner: hayato
        group: hayato
        mode: '0644'
      tags:
        - system

    - name: Disable SELinux
      ansible.builtin.copy:
        src: templates/etc/selinux/config
        dest: /etc/selinux/config
        owner: root
        group: root
        mode: '0644'
      tags:
        - system

    - name: Set Timezones
      ansible.builtin.import_tasks:
        file: tasks/timezone.yml

    - name: Set Firewalls
      ansible.builtin.import_tasks:
        file: tasks/console/firewall.yml

    - name: Apt add Google Chrome Repo
      ansible.builtin.import_tasks:
        file: tasks/console/chrome_repo.yml
      tags:
        - chrome

    - name: Apt install
      ansible.builtin.import_tasks:
        file: tasks/apt.yml

    - name: Install Pre-builded Rename-util
      ansible.builtin.import_tasks:
        file: tasks/console/install_rename.yml

    - name: Install Pre-builded SNS downloaders
      ansible.builtin.import_tasks:
        file: tasks/sns_dl.yml

    - name: Put Pocket remove scrtipt
      ansible.builtin.template:
        src: templates/console/home/hayato/Scripts/remove.sh.j2
        dest: /home/hayato/Scripts/remove.sh
        owner: hayato
        group: hayato
        mode: '0755'

    - name: Fix ffmpegthumbnailer bugs
      ansible.builtin.import_tasks:
        file: tasks/console/ffmpegthumbnailer_fix.yml

    - name: Stop Apt-daily
      ansible.builtin.import_tasks:
        file: tasks/stop-apt-daily.yml

    - name: Install Docker(ce)
      ansible.builtin.import_role:
        name: geerlingguy.docker
      vars:
        docker_edition: 'ce'
        docker_packages_state: present
        docker_service_manage: true
        docker_service_state: started
        docker_service_enabled: true
        docker_restart_handler_state: restarted
        docker_users:
          - hayato

    - name: Make Started Services
      ansible.builtin.import_tasks:
        file: tasks/service_start.yml

    - name: Mount skylark
      ansible.builtin.import_tasks:
        file: tasks/console/mount_skylark.yml

    - name: Mount MEGA drive
      ansible.builtin.import_tasks:
        file: tasks/console/mount_mega.yml
      tags:
        - mega
        - mount

    - name: Hayaworld Root CA install
      ansible.builtin.import_tasks:
        file: tasks/hayaworld_rootCA.yml
      tags:
        - ca
