---
- name: Play for console.hayaworld.home
  hosts: console
  remote_user: ansible
  gather_facts: true
  become: true

  vars_files:
    - host_vars/networks.yml
    - group_vars/all.yml

  handlers:
    - name: Restart handler tasks
      ansible.builtin.import_tasks:
        file: handlers/main.yml
      tags:
        - network

  tasks:
    - name: Mount Home drive
      ansible.builtin.import_tasks:
        file: tasks/mount_home.yml
      tags:
        - home
        - mount

    - name: Common Settings
      ansible.builtin.import_role:
        name: common
      vars:
        common_firewall: "{{ firewall }}"
        common_pkg: "{{ apt }}"
        common_install_langs: true
        common_install_users: true

    - name: Install Pre-builded Rename-util
      ansible.builtin.import_tasks:
        file: tasks/install_rename.yml

    - name: Install Pre-builded SNS downloaders
      ansible.builtin.import_tasks:
        file: tasks/sns_dl.yml
      tags:
        - sns

    - name: Install pipr
      ansible.builtin.import_tasks:
        file: tasks/pipr.yml

    - name: Put Predeploy scripts
      ansible.builtin.import_tasks:
        file: tasks/put_scripts.yml
      tags:
        - put_script

    - name: Install Docker
      ansible.builtin.import_tasks:
        file: tasks/install_docker.yml
      vars:
        hostname: "{{ common_hostinfo.shortname }}"
        docker_users:
          - hayato
      tags:
        - runners
        - docker

    - name: Install Packer from Binary Download
      ansible.builtin.import_tasks:
        file: tasks/install_packer.yml
      tags:
        - packer

    - name: GUI Install/Settings
      ansible.builtin.import_role:
        name: gui
      vars:
        gui_additional_packages:
          - brasero
      tags:
        - gui

    - name: Install/Config Zramswap
      ansible.builtin.import_tasks:
        file: tasks/zram.yml

    - name: "Setup Tailscale Endpoint"
      ansible.builtin.import_role:
        name: artis3n.tailscale.machine
      tags:
        - tailscale
      when: not ansible_check_mode
      vars:
        tailscale_authkey: "{{ tailscale.client_secret }}"
        tailscale_args: "--accept-dns=true"
        tailscale_oauth_ephemeral: false
        tailscale_tags:
          - console

    - name: APC UPS Settings
      ansible.builtin.import_role:
        name: apcupsd
      vars:
        apcupsd_role: "slave"
        apcupsd_timeout: 60
      tags:
        - apc
        - ups

    - name: "Configure Rsyslog"
      ansible.builtin.import_role:
        name: rsyslog_client
      tags:
        - rsyslog

    - name: "Put periodic home dir backup"
      ansible.builtin.import_tasks:
        file: tasks/periodic_backup_home.yml
      vars:
        nfs_server: "skylark.hayaworld.home"
        hostname: "{{ common_hostinfo.shortname }}"
      tags:
        - backup

    - name: Make Started Services
      ansible.builtin.import_tasks:
        file: tasks/service_start.yml
