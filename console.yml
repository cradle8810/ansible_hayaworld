---
- hosts: console
  remote_user: hayato
  gather_facts: false
  become: true

  vars_files:
    - inventories/host_vars/console.yml
    - inventories/host_vars/networks.yml

  handlers:
    - import_tasks: handlers/main.yml

  tasks:
    - name: Set Hostname
      ansible.builtin.hostname:
        name: "{{ network.console.hostname }}"
      tags:
        - network

    - import_tasks: tasks/authorized_keys.yml

    - name: put motd
      ansible.builtin.copy:
        src: templates/console/etc/motd
        dest: /etc/motd
        owner: root
        group: root
        mode: '0644'
      tags:
        - system

    - name: put GUI session rc
      ansible.builtin.copy:
        src: templates/console/home/hayato/.xsessionrc
        dest: /home/hayato/.xsessionrc
        owner: hayato
        group: hayato
        mode: '0644'
      tags:
        - system

    - name: Disable SELinux
      ansible.builtin.copy:
        src: templates/etc/selinux/config
        dest: /etc/selinux/config
        owner: root
        group: root
        mode: '0644'
      tags:
        - system

    - import_tasks: tasks/timezone.yml

    - import_tasks: tasks/console/firewall.yml

    - import_tasks: tasks/console/apt.yml
    - import_tasks: tasks/console/install_rename.yml

    - import_tasks: tasks/stop-apt-daily.yml
