---
- hosts: gitlab
  remote_user: hayato
  gather_facts: yes
  become: yes

  vars_files:
    - inventories/host_vars/networks.yml

  handlers:
    - include: handlers/main.yml

  tasks:
    - name: Set Hostname
      ansible.builtin.hostname:
        name: "{{ network.gitlab.hostname }}"
      tags:
        - network
        - system

    - include: tasks/authorized_keys.yml
      tags:
        - system

    - name: Install GitLab Dependency
      ansible.builtin.apt:
        name: "{{ item }}"
      loop:
        - python3-pip

    - name: Touch /etc/profile.d/pipx.sh to work well installing Gitlab CE role
      ansible.builtin.file:
        path: /etc/profile.d/pipx.sh
        state: touch

    - name: Install GitLab CE
      include_role:
        name: alvistack.gitlab.gitlab_ce

    - name: Install Avahi Dependency
      ansible.builtin.apt:
        name: "{{ item }}"
      loop:
        - avahi-daemon
      tags:
        - avahi

    - name: Install Avahi
      include_role:
        name: brianhartsock.avahi
      vars:
        avahi_services:
          - name: sshd
            services:
              - type: _ssh._tcp
                port: 22
          - name: http
            services:
              - type: _http._tcp
                port: 80
        avahi_replace_wildcards: yes
        avahi_network_name: '%h'
      tags:
        - avahi