---
apt:
  - dstat
  - htop
  - jq
  - packer
  - python3-pip
  - zsh

firewall:
  policy: deny
  allow_rules:
    - name: "SSH from service line"
      proto: "tcp"
      src: "192.168.1.0/24"
      port: '22'
    - name: "Zabbix from Zabbix-server"
      proto: "tcp"
      src: "192.168.1.106/24"
      port: "10050"
    - name: "Packer HTTP server"
      proto: "tcp"
      src: "192.168.1.0/24"
      port: "8000"
