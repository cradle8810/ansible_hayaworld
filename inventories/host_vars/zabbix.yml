---
apt:
  - dstat
  - git
  - gzip
  - htop
  - jq
  - python3-pip
  - unzip

services_start:
  - open-vm-tools
  - ssh

firewall:
  policy: deny
  allow_rules:
    - name: "SSH from service line"
      proto: "tcp"
      src: "192.168.1.0/24"
      port: '22'
    - name: "HTTP from service line"
      proto: "tcp"
      src: "192.168.1.0/24"
      port: "80"
    - name: "HTTPS from service line"
      proto: "tcp"
      src: "192.168.1.0/24"
      port: "443"
    - name: "Runner Docker ssh"
      proto: "tcp"
      src: "172.17.0.0/16"
      port: "22"
