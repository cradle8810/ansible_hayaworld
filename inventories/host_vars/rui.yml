---
network:
  rui:
    hostname: rui.local
    interface: eth0
    ipv4: 192.168.1.51
    subnet: 24
    gw4: 192.168.1.1
    dns4:
      - 202.232.2.3
      - 202.232.2.2

yum:
  - avahi-0.6.31-20.el7.armv7hl
  - bind-utils-9.11.4-26.P2.el7_9.4.armv7hl
  - binutils-2.27-44.base.el7.armv7hl
  - coreutils-8.22-24.el7_9.2.armv7hl
  - curl-7.29.0-59.el7_9.1.armv7hl
  - dnsmasq-2.76-16.el7_9.1.armv7hl
  - e2fsprogs-1.42.9-19.el7.armv7hl
  - expat-2.1.0-12.el7.armv7hl
  - git-1.8.3.1-23.el7_8.armv7hl
  - iproute-4.11.0-30.el7.armv7hl
  - iptables-1.4.21-35.el7.armv7hl
  - NetworkManager-1.18.8-2.el7_9.armv7hl
  - nfs-utils-1.3.0-0.68.el7.armv7hl
  - nss-3.53.1-3.el7_9.armv7hl
  - perl-5.16.3-299.el7_9.armv7hl
  - python-2.7.5-90.el7.armv7hl
  - raspberrypi2-firmware-5.10.23-v7.1.el7.armv7hl
  - rpm-4.11.3-45.el7.armv7hl
  - rsync-3.1.2-10.el7.armv7hl
  - sudo-1.8.23-10.el7_9.1.armv7hl
  - systemd-219-78.el7_9.3.armv7hl
  - util-linux-2.23.2-65.el7_9.1.armv7hl
  - vim-minimal-7.4.629-8.el7_9.armv7hl
  - yum-3.4.3-168.el7.centos
  - zsh-5.0.2-34.el7_8.2.armv7hl

dnsmasq:
  domain: local
  local: /local/
  listen_address: "{{ network.rui.ipv4 }}"
  interface: "{{ network.rui.interface }}"
  dhcp_range:
    start: 192.168.1.20
    end: 192.168.1.49
    netmask: 255.255.255.0
    ttl: "12h"
  dhcp_option:
    ntp_server: 210.130.188.10
    dns_server: "{{ network.rui.ipv4 }}"
    router: "{{ network.rui.gw4 }}"
    netmask: "255.255.255.0"
  dns:
    cache_size: 4000
    addn_hosts:
      - /etc/Adhosts/hosts.adbanner
      - /etc/Adhosts/hosts.adweb
      - /etc/Adhosts/hosts.iOS
    NXDOMAIN_hosts: /etc/dnsmasq.d/NXDOMAIN.conf
    dhcp_static: /etc/dnsmasq.d/dhcp_static.conf
  logs:
    log_facility: local5
    log_path: /mnt/Raspi2_logs/dnsmasq.log
