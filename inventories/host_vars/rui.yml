---
apt:
  - avahi-daemon
  - binutils
  - coreutils
  - curl
  - dnsmasq
  - dstat
  - e2fsprogs
  - expat
  - git
  - htop
  - iptables
  - open-vm-tools
  - perl
  - python3
  - rsync
  - sudo
  - systemd
  - util-linux
  - zsh

rui_info: "{{ network | selectattr('shortname', 'eq', 'rui') }}"
rui_ipv4: "{{ rui_info[0].ipv4 }}"
rui_interface: "{{ rui_info[0].interface }}"

dnsmasq:
  domain: hayaworld.local
  local: /hayaworld.local/
  listen_address: "{{ rui_ipv4 }}"
  interface: "{{ rui_interface }}"
  dhcp_range:
    start: 192.168.1.21
    end: 192.168.1.49
    netmask: 255.255.255.0
    ttl: "12h"
  dhcp_option:
    ntp_server: 210.130.188.10
    dns_server: "{{ rui_ipv4 }}"
    router: "{{ subnet.gw4 }}"
    netmask: "255.255.255.0"
  dns:
    cache_size: 4000
    NXDOMAIN_hosts: /etc/dnsmasq.d/NXDOMAIN.conf
    dhcp_static: /etc/dnsmasq.d/dhcp_static.conf
  logs:
    log_facility: local5
    log_path: /mnt/Raspi2_logs/dnsmasq.log

services_start:
  - dnsmasq
  - open-vm-tools
  - ssh
  - systemd-journald
