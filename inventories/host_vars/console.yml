---
apt:
  - cifs-utils
  - curl
  - dstat
  - emacs
  - ffmpeg
  - ffmpegthumbnailer
  - gimp
  - git
  - golang
  - gprename
  - heif-thumbnailer
  - htop
  - jq
  - libaacs0
  - libbluray-bdj
  - libbluray2
  - libheif1
  - open-vm-tools
  - open-vm-tools-desktop
  - openssh-server
  - openssl
  - p7zip-full
  - packer
  - python3-pip
  - samba-common
  - sshpass
  - thunderbird
  - vim
  - vlc
  - whois
  - wireshark
  - xrdp
  - zsh

remove:
  - firefox
  - gnome-power-manager
  - rhythmbox

services_start:
  - docker
  - open-vm-tools
  - ssh
  - xrdp

homedir:
  UUID: "27d8944d-a99e-4505-9540-8c99460a1b99"

firewall:
  policy: deny
  allow_rules:
    - name: "SSH from service line"
      proto: "tcp"
      src: "192.168.1.0/24"
      port: '22'
    - name: "RDP from service line"
      proto: "tcp"
      src: "192.168.1.0/24"
      port: '3389'
    - name: "Zabbix from Zabbix-server"
      proto: "tcp"
      src: "192.168.1.106/24"
      port: "10050"
    - name: "Packer HTTP server"
      proto: "tcp"
      src: "192.168.1.0/24"
      port: "8000"
    - name: "Runner Docker ssh"
      proto: "tcp"
      src: "172.17.0.0/16"
      port: "22"

zramswap:
  algo: lz4
  percent: 50
