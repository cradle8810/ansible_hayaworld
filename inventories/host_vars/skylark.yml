---
drives:
  skylark:
    uuid: 9d7a85bd-7a80-4b03-be2b-e14aa713c27d
    mountpoint: /skylark
    filesystem: "btrfs"
    options: "defaults,noatime"
  backup:
    uuid: 77af48a6-5a47-4e06-a106-c5c74b6d1449
    mountpoint: /backup
    filesystem: "btrfs"
    options: "defaults,users,noatime"

services_start:
  - nmbd
  - qemu-guest-agent
  - smbd
  - ssh

apt:
  - dstat
  - ffmpeg
  - git
  - htop
  - qemu-guest-agent
  - renameutils
  - rsync
  - wget

firewall:
  policy: deny
  allow_rules:
    - name: "SSH from service line"
      proto: "tcp"
      src: "192.168.1.0/24"
      port: '22'
    - name: "Zabbix from Zabbix-server"
      proto: "tcp"
      src: "192.168.1.106/24"
      port: "10050"
    - name: "SMB from service line"
      proto: "tcp"
      src: "192.168.1.0/24"
      port: "445"
    - name: "Runner Docker ssh"
      proto: "tcp"
      src: "172.17.0.0/16"
      port: "22"
