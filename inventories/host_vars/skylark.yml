---
drives:
  skylark:
    uuid: e456364a-f704-4602-9962-334898e05359
    mountpoint: /skylark
    filesystem: "xfs"
    options: "defaults,noatime"
  backup:
    uuid: 77af48a6-5a47-4e06-a106-c5c74b6d1449
    mountpoint: /backup
    filesystem: "xfs"
    options: "defaults,users"

services_start:
  - nmbd
  - open-vm-tools
  - smbd
  - ssh

apt:
  - dstat
  - ffmpeg
  - htop
  - open-vm-tools
  - renameutils
  - wget

firewall:
  policy: deny
  allow_rules:
    - name: "SSH from service line"
      proto: "tcp"
      src: "192.168.1.0/24"
      port: '22'
    - name: "Zabbix from Zabbix-server"
      proto: "tcp"
      src: "192.168.1.106/24"
      port: "10050"
    - name: "SMB from service line"
      proto: "tcp"
      src: "192.168.1.0/24"
      port: "445"
    - name: "Runner Docker ssh"
      proto: "tcp"
      src: "172.17.0.0/16"
      port: "22"
