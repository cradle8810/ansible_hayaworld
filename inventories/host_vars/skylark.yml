---
drives:
  skylark:
    uuid: 9d7a85bd-7a80-4b03-be2b-e14aa713c27d
    mountpoint: /skylark
    filesystem: "btrfs"
    options: "defaults,noatime"
  backup:
    - uuid: 77af48a6-5a47-4e06-a106-c5c74b6d1449
      mountpoint: /backup/hayato
      subvol: "/hayato"
      filesystem: "btrfs"
      options: "defaults,users,noatime,compress=zstd"
    - uuid: 77af48a6-5a47-4e06-a106-c5c74b6d1449
      mountpoint: /backup/Nullpo
      subvol: "/Nullpo"
      filesystem: "btrfs"
      options: "defaults,users,noatime,compress=zstd"
    - uuid: 77af48a6-5a47-4e06-a106-c5c74b6d1449
      mountpoint: /backup/nfs
      subvol: "/nfs"
      filesystem: "btrfs"
      options: "defaults,users,noatime,compress=zstd"
    - uuid: 77af48a6-5a47-4e06-a106-c5c74b6d1449
      mountpoint: /backup/snapshots
      subvol: "/snapshots"
      filesystem: "btrfs"
      options: "defaults,users,noatime,compress=zstd"

smb:
  share:
    - name: Home
      path: "/skylark/hayato"
      owner: hayato
      group: hayato
    - name: Nullpo
      path: "/skylark/Nullpo"
      owner: hayato
      group: hayato

nfs:
  exports:
    - path: "/skylark/nfs"
      allowip: "192.168.1.0/24"
      options: "rw,no_root_squash"
  nfs_folders:
    - name: "hayato"
      uid: 10000
      gid: 10000
      path: "/skylark/nfs/hayato"

backup_exclude:
  home:
    - "SparceImages/icloud_photo.sparsebundle/*"

backup_scripts:
  dirs:
    - name: "Nullpo"
      src: "/skylark/Nullpo/"
      dest: "/backup/Nullpo"
      snapshotdir: "/backup/snapshots/Nullpo"
      excludefilepath: "/home/hayato/backupscripts/Nullpo_exclude.txt"
    - name: "NFS"
      src: "/skylark/nfs/"
      dest: "/backup/nfs"
      snapshotdir: "/backup/snapshots/nfs"
      excludefilepath: "/home/hayato/backupscripts/NFS_exclude.txt"
    - name: "Home"
      src: "/skylark/hayato/"
      dest: "/backup/hayato"
      snapshotdir: "/backup/snapshots/hayato"
      excludefilepath: "/home/hayato/backupscripts/Home_exclude.txt"

services_start:
  - nfs-server
  - nmbd
  - qemu-guest-agent
  - smbd
  - ssh

apt:
  - dstat
  - ffmpeg
  - git
  - htop
  - nfs-common
  - qemu-guest-agent
  - renameutils
  - rsync
  - wget

firewall:
  policy: deny
  allow_rules:
    - name: "SSH from service line"
      proto: "tcp"
      src: "192.168.1.0/24"
      port: '22'
    - name: "Zabbix from Zabbix-server"
      proto: "tcp"
      src: "192.168.1.106/24"
      port: "10050"
    - name: "SMB from service line"
      proto: "tcp"
      src: "192.168.1.0/24"
      port: "445"
    - name: "Runner Docker ssh"
      proto: "tcp"
      src: "172.17.0.0/16"
      port: "22"
    - name: "NFS service(TCP)"
      proto: "tcp"
      src: "192.168.1.0/24"
      port: "2049"
    - name: "NFS service(UDP)"
      proto: "udp"
      src: "192.168.1.0/24"
      port: "2049"
