---
- name: Play for macbook.hayaworld.home
  hosts: macbook
  connection: local
  remote_user: hayato
  gather_facts: true

  vars_files:
    - host_vars/networks.yml

  tasks:
    - name: Set Hostname
      ansible.builtin.hostname:
        name: "{{ network_dhcp.macbook.hostname }}"
      become: true
      tags:
        - network

    - name: Make symlinks
      ansible.builtin.import_tasks:
        file: tasks/macbook/symlinks.yml
      tags:
        - symlink
        - symlinks

    - name: Brew install
      tags:
        - brew
      block:
        - name: Brew tap
          ansible.builtin.import_tasks:
            file: tasks/macbook/brew_tap.yml

        - name: Brew install Apps
          ansible.builtin.import_tasks:
            file: tasks/macbook/brew.yml

    - name: Install Pre-builded SNS downloaders
      ansible.builtin.import_tasks:
        file: tasks/sns_dl.yml
      tags:
        - sns
        - install

    - name: Put Predeploy scripts
      ansible.builtin.import_tasks:
        file: tasks/put_scripts.yml
      tags:
        - put_script

    - name: Put ~/.ssh/config
      ansible.builtin.import_tasks:
        file: tasks/macbook/home_ssh_config.yml
      tags:
        - ssh

    - name: "Fixup smbd connection speed"
      become: true
      ansible.builtin.import_tasks:
        file: tasks/macbook/nsmb.yml
      tags:
        - smbd
        - smb

    - name: "Create keycf.db directory"
      ansible.builtin.file:
        path: "{{ user[0].homedir_mac }}/Library/Preferences/aacs"
        state: directory
        owner: "{{ user[0].uid_mac }}"
        group: "{{ user[0].gid_mac }}"
        mode: '0755'
