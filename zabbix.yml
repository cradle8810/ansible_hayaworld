---
- name: Play for zabbix.hayaworld.home
  hosts: zabbix
  remote_user: hayato
  gather_facts: true
  become: true

  vars_files:
    - inventories/host_vars/zabbix.yml
    - inventories/host_vars/networks.yml

  handlers:
    - name: Restart handler tasks
      ansible.builtin.import_tasks:
        file: handlers/main.yml

  tasks:
    - name: Common Settings
      ansible.builtin.import_tasks:
        file: tasks/all/main.yml

    - name: Mount Zabbix DB drive
      ansible.builtin.import_tasks:
        file: tasks/zabbix/mount_dbdir.yml
      tags:
        - zabbix

    - name: Install and Configure MySQL
      ansible.builtin.import_tasks:
        file: tasks/zabbix/install_mysql.yml
      tags:
        - mysql
        - zabbix

    - name: Install and Configure Zabbix
      ansible.builtin.import_tasks:
        file: tasks/zabbix/install_zabbix.yml
      tags:
        - zabbix_server
        - zabbix

    - name: Make Started Services
      ansible.builtin.import_tasks:
        file: tasks/service_start.yml
