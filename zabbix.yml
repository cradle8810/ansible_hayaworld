---
- name: Play for zabbix.hayaworld.home
  hosts: zabbix
  remote_user: hayato
  gather_facts: true
  become: true

  vars_files:
    - inventories/host_vars/zabbix.yml
    - inventories/host_vars/networks.yml

  handlers:
    - name: Restart handler tasks
      ansible.builtin.import_tasks:
        file: handlers/main.yml

  tasks:
    - name: Common Settings
      ansible.builtin.import_tasks:
        file: tasks/all/main.yml

    - name: Make Started Services
      ansible.builtin.import_tasks:
        file: tasks/service_start.yml
