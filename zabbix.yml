---
- name: Play for Zabbix
  hosts: watch
  remote_user: root
  gather_facts: true
  become: true

  vars_files:
    - host_vars/networks.yml

  handlers:
    - name: Restart handler tasks
      ansible.builtin.import_tasks:
        file: handlers/main.yml

  tasks:
    - name: Common Settings
      ansible.builtin.import_role:
        name: common
      vars:
        common_firewall: "{{ firewall }}"
        common_pkg: "{{ apt }}"
        common_install_users: true

    - name: Prepare Docker data dir
      tags:
        - mount
      block:
        - name: Create Docker Mount dir
          ansible.builtin.file:
            path: "/var/lib/docker"
            state: directory
            owner: root
            group: root
            mode: '0755'

        - name: "Mount Docker drive"
          ansible.posix.mount:
            src: "UUID={{ docker_drive_uuid }}"
            path: "/var/lib/docker"
            opts: "defaults,compress=zstd:3"
            fstype: btrfs
            state: mounted

    - name: Common Settings
      ansible.builtin.import_role:
        name: zabbix

    - name: APC UPS Settings
      ansible.builtin.import_role:
        name: apcupsd
      vars:
        apcupsd_role: "slave"
        apcupsd_timeout: 60
      tags:
        - apc
        - ups

    - name: "Configure Rsyslog"
      ansible.builtin.import_role:
        name: rsyslog_client
      vars:
        rsyslog_client_additional_actions: "{{ rsyslog.rsyslog_client_additional_actions }}"
        rsyslog_client_journald_persistent: false
      tags:
        - rsyslog

    - name: "Install and Configure Tailscale"
      ansible.builtin.import_tasks:
        file: tasks/zabbix/tailscale.yml
      tags:
        - tailscale

    - name: Install Zabbix agent
      ansible.builtin.import_tasks:
        file: tasks/zabbix-agent2.yml
      tags:
        - zabbix

    - name: "Set Swappiness"
      community.general.ini_file:
        path: "/etc/sysctl.d/99-swappiness.conf"
        option: "vm.swappiness"
        value: "{{ swappiness }}"
        state: present
        no_extra_spaces: true
        mode: "644"
      notify: "swappiness sysctl"
      tags:
        - swap
