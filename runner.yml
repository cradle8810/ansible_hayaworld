---
- hosts: runner
  remote_user: hayato
  gather_facts: yes
  become: yes

  vars_files:
    - inventories/host_vars/networks.yml

  handlers:
    - include: handlers/main.yml

  tasks:
    - name: Set Hostname
      ansible.builtin.hostname:
        name: "{{ network.runner.hostname }}"
      tags:
        - network
        - system

    - include: tasks/authorized_keys.yml
      tags:
        - system

    - name: Install Docker
      include_role:
        name: nickjj.docker
      vars:
        docker__edition: "ce"
        docker__channel: ["stable"]
        docker__version: "20.10"
        docker__state: "present"
        docker__compose_version: "1.28"
        docker__users: ["hayato"]

    - name: Install runner Dependency
      ansible.builtin.apt:
        name: "{{ item }}"
      loop:
        - python3-pip

    - name: Install Gitlab Runner
      include_role:
        name: alvistack.gitlab.gitlab_runner
