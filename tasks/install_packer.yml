---
- name: Install Dir mkdir(/opt/bin/)
  ansible.builtin.file:
    path: /opt/bin
    state: directory
    mode: '0755'

- name: Download Packer (Linux)
  ansible.builtin.get_url:
    url: "{{ packer.linux.url }}"
    checksum: "{{ packer.linux.checksum }}"
    dest: /opt/bin/packer
    mode: "0755"
    decompress: true
  when: ansible_distribution == "Ubuntu"
