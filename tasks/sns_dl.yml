---
- name: Install Dir mkdir(/opt/bin/)
  ansible.builtin.file:
    path: /opt/bin
    state: directory
    mode: '0755'

- name: Install pip3 (Linux)
  ansible.builtin.apt:
    update_cache: true
    pkg:
      - python3-pip
  when: ansible_distribution == "Ubuntu"

- name: Install pip3 (macOS)
  community.general.homebrew:
    name: pipx
    state: present
  when: ansible_distribution == "MacOSX"

- name: Download yt-dlp (Linux)
  ansible.builtin.get_url:
    url: https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_linux
    dest: /opt/bin/yt-dlp
    checksum: "{{ all.vars.ytdlp.linux.checksum }}"
    mode: "0755"
  when: ansible_distribution == "Ubuntu"

- name: Install yt-dlp-FixupMtime (Linux)
  ansible.builtin.pip:
    name: "https://github.com/bradenhilton/yt-dlp-FixupMtime/archive/master.zip"
  when: ansible_distribution == "Ubuntu"

- name: Install yt-dlp-FixupMtime (macOS)
  ansible.builtin.pip:
    name: "https://github.com/bradenhilton/yt-dlp-FixupMtime/archive/master.zip"
    extra_args: "--break-system-packages"
  when: ansible_distribution == "MacOSX"

- name: Download twitter-loader
  ansible.builtin.unarchive:
    src: "https://github.com/mmpx12/twitter-media-downloader/releases/download/v1.13.3/twitter-media-downloader-v1.13.3-linux-amd64.tar.gz"
    dest: /opt/bin/
    remote_src: true
    mode: "0755"

 # https://github.com/instaloader/instaloader
- name: Download instaloader (Linux)
  ansible.builtin.pip:
    name: instaloader
  when: ansible_distribution != 'MacOSX'

- name: Download instaloader (macOS)
  ansible.builtin.pip:
    name: instaloader
    extra_args: "--break-system-packages"
  when: ansible_distribution == 'MacOSX'
