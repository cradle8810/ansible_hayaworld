---
    - name: Add dnsmasq.conf
      ansible.builtin.template:
        src: templates/etc/dnsmasq.conf.j2
        dest: /etc/dnsmasq.conf
        owner: root
        group: root
      tags:
        - dnsmasq

    - name: Show dnsmasq.conf
      debug:
        msg: "{{ lookup('template', './templates/etc/dnsmasq.conf.j2') }}"
      tags:
        - debug
        - dryrun

    - name: Add dnsmasq.resolv.txt
      ansible.builtin.template:
        src: templates/etc/dnsmasq.d/resolv.txt.j2
        dest: /etc/dnsmasq.d/resolv.txt
        owner: root
        group: root
      tags:
        - dnsmasq

    - name: Show dnsmasq.resolv.txt
      debug:
        msg: "{{ lookup('template', './templates/etc/dnsmasq.d/resolv.txt.j2') }}"
      tags:
        - debug
        - dryrun

    - name: Add static DHCP config
      ansible.builtin.template:
        src: templates/etc/dnsmasq.d/dhcp_static.conf.j2
        dest: /etc/dnsmasq.d/dhcp_static.conf
        owner: root
        group: root
      tags:
        - dnsmasq

    - name: Show static DHCP config
      debug:
        msg: "{{ lookup('template', './templates/etc/dnsmasq.d/dhcp_static.conf.j2') }}"
      tags:
        - debug
        - dryrun

    - name: Add cname config
      ansible.builtin.template:
        src: templates/etc/dnsmasq.d/cname.conf.j2
        dest: /etc/dnsmasq.d/cname.conf
        owner: root
        group: root
      tags:
        - dnsmasq

    - name: Show cname config
      debug:
        msg: "{{ lookup('template', './templates/etc/dnsmasq.d/cname.conf.j2') }}"
      tags:
        - debug
        - dryrun

    - name: Add hosts(5)
      ansible.builtin.template:
        src: templates/etc/hosts.j2
        dest: /etc/hosts
        owner: root
        group: root
      tags:
        - dnsmasq
