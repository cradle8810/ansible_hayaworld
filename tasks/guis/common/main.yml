---
- name: "Desktop / Put GUI session rc"
  ansible.builtin.copy:
    src: templates/guis/home/hayato/.xsessionrc
    dest: /home/hayato/.xsessionrc
    owner: hayato
    group: hayato
    mode: '0644'
  tags:
    - system

- name: "Desktop / Put ~/.ssh/config"
  ansible.builtin.import_tasks:
    file: tasks/home_ssh_config.yml
  tags:
    - ssh

- name: "Desktop / Set CapsLock as Ctrl"
  ansible.builtin.import_tasks:
    file: tasks/guis/common/caps2ctrl.yml
  tags:
    - capslock

- name: "Desktop / Mount skylark"
  ansible.builtin.import_tasks:
    file: tasks/guis/common/mount_skylark.yml
  tags:
    - skylark

- name: "Desktop / Install Desktop"
  ansible.builtin.import_tasks:
    file: tasks/guis/common/desktop.yml
  tags:
    - desktop

- name: "Desktop / Configure Desktop using dconf"
  vars:
    ansible_become: false
    ansible_user: hayato
  ansible.builtin.import_tasks:
    file: tasks/guis/common/dconf.yml
  tags:
    - desktop
    - dconf

- name: "Desktop / Remove ansible user from login screen"
  ansible.builtin.import_tasks:
    file: tasks/guis/common/disappear_ansible_user.yml
  tags:
    - desktop

- name: "Desktop / Install Language Supports"
  ansible.builtin.import_tasks:
    file: tasks/guis/common/install_lang_support.yml
  tags:
    - desktop
    - language-support

- name: "Desktop / Install GNOME sushi and thumbnailer"
  ansible.builtin.import_tasks:
    file: tasks/guis/common/install_nautilus_thumbnail.yml
  tags:
    - desktop
    - thumbnailer

- name: "Desktop / Install Google Chrome Repo"
  ansible.builtin.import_tasks:
    file: tasks/guis/common/install_chrome.yml
  tags:
    - chrome

- name: "Desktop / Install and Configure iGPU"
  ansible.builtin.import_tasks:
    file: tasks/guis/common/iGPU_config.yml
  tags:
    - igpu
