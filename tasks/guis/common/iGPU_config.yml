---
- name: "Desktop / Installing Intel iGPU Driver (Not Ubuntu 25.04 or terminal)"
  ansible.builtin.apt:
    install_recommends: false
    update_cache: true
    cache_valid_time: "{{ all.vars.apt.cache_valid_time }}"
    pkg:
      - intel-media-va-driver-non-free
      - libmfx-gen-dev
      - libva-dev
      - vainfo
  when:
    ansible_distribution_release != 'plucky' or ansible_hostname == 'terminal'

- name: "Installing Intel iGPU Driver (For Ubuntu 25.04 and Proxmox VMs)"
  when:
    - ansible_distribution_release == 'plucky'
    - ansible_hostname != 'terminal'
  block:
    - name: "IGPU Driver(i915) / Install Requirements"
      ansible.builtin.apt:
        pkg:
          - build-essential
          - dkms
          - linux-headers-generic
        state: present
        update_cache: true
        cache_valid_time: "{{ all.vars.apt.cache_valid_time }}"

    - name: "IGPU Driver(i915) / Download and Install i915 Driver"
      ansible.builtin.get_url:
        url: "{{ all.vars.i915.driver_url }}"
        dest: "{{ all.vars.i915.dest }}"
        mode: '0600'

    - name: "IGPU Driver(i915) / Install i915 Driver"
      ansible.builtin.apt:
        deb: "{{ all.vars.i915.dest }}"
        state: present
      notify:
        - "Run update-grub"
        - "Run update-initramfs"
        - "Echo reboot notice"

    - name: "IGPU Driver(i915) / Configure GRUB CMDLINE"
      community.general.ini_file:
        path: /etc/default/grub
        option: "GRUB_CMDLINE_LINUX_DEFAULT"
        value: '"intel_iommu=on i915.enable_guc=3 module_blacklist=xe"'
        state: present
        no_extra_spaces: true
        mode: "644"
      notify:
        - "Run update-grub"
        - "Run update-initramfs"
        - "Echo reboot notice"

    - name: "IGPU Driver(i915) / Install GPU Utilities"
      ansible.builtin.apt:
        pkg:
          - libmfx-gen-dev
          - libva-dev
          - vainfo
        state: present
        update_cache: true
        cache_valid_time: "{{ all.vars.apt.cache_valid_time }}"

- name: "Desktop / Integrated GPU Permission Fix"
  ansible.builtin.copy:
    src: templates/guis/etc/udev/rules.d/99-render.rules
    dest: /etc/udev/rules.d/99-render.rules
    owner: root
    group: root
    mode: '0644'
