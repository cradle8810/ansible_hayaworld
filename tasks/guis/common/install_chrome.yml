---
- name: "Chrome / Get Chrome GPG Key"
  ansible.builtin.get_url:
    url: https://dl.google.com/linux/linux_signing_key.pub
    dest: /etc/apt/trusted.gpg.d/google.asc
    mode: "0644"

- name: "Chrome / Install Chrome GPG Key"
  ansible.builtin.import_role:
    name: compscidr.gpg
  vars:
    key_file: /etc/apt/trusted.gpg.d/google.asc

- name: "Chrome / Add Chrome Repos"
  ansible.builtin.apt_repository:
    repo: deb http://dl.google.com/linux/chrome/deb/ stable main
    state: present
    filename: google-chrome

- name: "Chrome / Installing Google Chrome"
  ansible.builtin.apt:
    install_recommends: false
    update_cache: true
    cache_valid_time: "{{ all.vars.apt.cache_valid_time }}"
    pkg:
      - google-chrome-stable

- name: "Chrome / Mount tmpdir as Google-Chrome Cache"
  ansible.posix.mount:
    src: "tmpfs"
    path: "/home/hayato/.cache/google-chrome/Default"
    fstype: tmpfs
    state: mounted
