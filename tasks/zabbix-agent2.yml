---

- name: Zabbix-agent2 repository install
  ansible.builtin.apt:
    deb: https://repo.zabbix.com/zabbix/6.4/ubuntu/pool/main/z/zabbix-release/zabbix-release_6.4-1+ubuntu20.04_all.deb

- name: Zabbix-agent2 install
  ansible.builtin.apt:
    pkg:
    - zabbix-agent2 
    - zabbix-agent2-plugin-*

- name: Put journald.conf(5)
  ansible.builtin.copy:
    src: templates/etc/zabbix/zabbix_agent2.conf
    dest: /etc/zabbix/zabbix_agent2.conf
    owner: root
    group: root
    mode: '0644'
  notify: "Restart zabbix-agent2"
