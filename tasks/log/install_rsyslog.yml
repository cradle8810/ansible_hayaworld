---
- name: "Make hayaworld logs mountpoint"
  ansible.builtin.file:
    path: "{{ drives.hayaworld.mountpoint }}"
    state: directory
    owner: syslog
    group: adm
    mode: '0755'

- name: "Mount drive"
  ansible.posix.mount:
    src: "UUID={{ drives.hayaworld.uuid }}"
    path: "{{ drives.hayaworld.mountpoint }}"
    fstype: "{{ drives.hayaworld.filesystem }}"
    opts: "{{ drives.hayaworld.options }}"
    state: mounted

- name: "Install rsyslog"
  ansible.builtin.apt:
    pkg:
      - rsyslog

- name: "Put rsyslog conf"
  ansible.builtin.template:
    src: templates/log/etc/rsyslog.d/99-hayaworld.conf
    dest: /etc/rsyslog.d/99-hayaworld.conf
    owner: root
    group: root
    mode: '0644'
  notify: "Restart rsyslog"

- name: "Enable rsyslog"
  ansible.builtin.systemd_service:
    name: systemd-resolved.service
    state: started
    enabled: true
