---
- name: Apply netplan config
  ansible.builtin.import_role:
    name: mrlesmithjr.netplan
  any_errors_fatal: true
  vars:
    netplan_enabled: true
    netplan_renderer: networkd
    netplan_configuration:
      network:
        version: 2
        ethernets:
          ens160:
            addresses:
              - "{{ ipv4_addr }}/{{ subnet.mask }}"
            nameservers:
              addresses:
                "{{ subnet.dns4 }}"
              search:
                "{{ subnet.search }}"
            gateway4: "{{ subnet.gw4 }}"
