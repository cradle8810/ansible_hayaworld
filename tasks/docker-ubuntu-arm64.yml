---
- name: Move Docker Container Volume path
  ansible.builtin.file:
    src: /mnt/Raspi3_mai/var/lib/containerd
    dest: /var/lib/containerd
    owner: root
    group: root
    state: link
  notify: "Restart docker"
  tags:
    - docker_config

- name: Move Docker Container Image path
  ansible.builtin.file:
    src: /mnt/Raspi3_mai/var/lib/docker
    dest: /var/lib/docker
    owner: root
    group: root
    state: link
  notify: "Restart docker"
  tags:
    - docker_config

- name: Put Docker arm repository
  ansible.builtin.copy:
    src: templates/etc/apt/sources.list.d/docker.list
    dest: /etc/apt/sources.list.d/docker.list
    mode: '0600'
    owner: root
    group: root
  tags:
    - docker_install

- name: Add Docker GPG Key
  ansible.builtin.apt_key:
    id: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
    keyring: /usr/share/keyrings/docker-archive-keyring.gpg
  tags:
    - docker_install

- name: Install Docker Components
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop:
    - docker-ce
    - docker-ce-cli
    - containerd.io
  tags:
    - docker_install

