---
- name: "Install rclone"
  block:
    - name: "Download rclone"
      ansible.builtin.get_url:
        url: "https://downloads.rclone.org/v1.71.0/rclone-v1.71.0-linux-amd64.deb"
        checksum: "sha256:53e35eac5cb5e6e4a9cc04ffe28d5ace695fd335a156f8d17b11df37739b725f"
        dest: /root/rclone-v1.71.0-linux-amd64.deb
        mode: "0755"

    - name: "Install rclone"
      ansible.builtin.apt:
        deb: /root/rclone-v1.71.0-linux-amd64.deb

- name: Make rclone config dir
  ansible.builtin.file:
    path: /home/hayato/.config/rclone
    state: directory
    mode: '0755'

- name: Put rclone config file
  ansible.builtin.template:
    src: "templates/skylark/home/hayato/.config/rclone/rclone.conf.j2"
    dest: "/home/hayato/.config/rclone/rclone.conf"
    owner: hayato
    group: hayato
    mode: '0600'
