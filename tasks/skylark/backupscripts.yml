---
- name: Put Backup Script Directory
  ansible.builtin.file:
    path: /home/hayato/backupscripts/
    state: directory
    mode: '0755'

- name: Put Backup Script
  ansible.builtin.template:
    src: "templates/skylark/home/hayato/backupscripts/incrementalBackup.sh.j2"
    dest: "/home/hayato/backupscripts/incremental{{ item.name }}Backup.sh"
    owner: hayato
    group: hayato
    mode: '0755'
  loop: "{{ backup_scripts.dirs }}"
  vars:
    pathinfo: "{{ item }}"

- name: Put Exclude file
  ansible.builtin.template:
    src: "templates/skylark/{{ item }}.j2"
    dest: "{{ item }}"
    owner: hayato
    group: hayato
    mode: '0644'
  loop:
    - /home/hayato/backupscripts/Nullpo_exclude.txt
    - /home/hayato/backupscripts/Home_exclude.txt
    - /home/hayato/backupscripts/NFS_exclude.txt

- name: Put Backup to Wasabi Script
  ansible.builtin.template:
    src: "templates/skylark/home/hayato/backupscripts/BackupToWasabi.sh.j2"
    dest: "/home/hayato/backupscripts/BackupToWasabi_{{ item.name }}.sh"
    owner: hayato
    group: hayato
    mode: '0755'
  loop: "{{ backup_wasabi }}"

- name: Put Backup to Wasabi Exclude file
  ansible.builtin.template:
    src: "templates/skylark/home/hayato/backupscripts/Wasabi_exclude.txt.j2"
    dest: "/home/hayato/backupscripts/Wasabi_exclude_{{ item.name }}.txt"
    owner: hayato
    group: hayato
    mode: '0755'
  loop: "{{ backup_wasabi }}"
