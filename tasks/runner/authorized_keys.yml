---
- name: "Make directory ~/.ssh/"
  ansible.builtin.file:
    path: /home/runner/.ssh/
    state: directory
    owner: runner
    group: runner
    mode: '0700'
  tags:
    - authorized_keys

- name: "Put authorized_keys"
  ansible.builtin.copy:
    src: templates/all/home/hayato/.ssh/authorized_keys
    dest: /home/runner/.ssh/authorized_keys
    owner: runner
    group: runner
    mode: '0600'
  tags:
    - authorized_keys
