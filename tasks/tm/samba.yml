---

- name: Install Samba and macOS modules
  ansible.builtin.apt:
    pkg:
      - samba
      - samba-vfs-modules
  notify: "Restart smbd"

- name: Put smb.conf
  ansible.builtin.copy:
    src: templates/skylark/etc/samba/smb.conf
    dest: /etc/samba/smb.conf
    owner: root
    group: root
    mode: '0644'
  notify: "Restart smbd"
