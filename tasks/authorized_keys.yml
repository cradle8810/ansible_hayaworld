---
- name: "Make directory ~/.ssh/"
  ansible.builtin.file:
    path: /home/hayato/.ssh/
    state: directory
    mode: '0700'
  tags:
    - authorized_keys

- name: "Put authorized_keys"
  ansible.builtin.file:
    src:
    dest: /home/hayato/.ssh/authorized_keys
    owner: hayato
    group: hayato
    mode: '0600'
  tags:
    - authorized_keys
