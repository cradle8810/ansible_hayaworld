---
- name: Installing Desktop
  ansible.builtin.apt:
    install_recommends: false
    update_cache: true
    pkg:
      "{{ item }}"
  loop:
    - adwaita-icon-theme
    - eog
    - evince
    - file-roller
    - fonts-ipaexfont
    - fonts-ipafont
    - fonts-liberation
    - fonts-liberation2
    - fonts-noto-color-emoji
    - fonts-takao
    - gedit
    - gnome-shell-extension-desktop-icons-ng
    - gnome-shell-extension-manager
    - gnome-sushi
    - gnome-tweaks
    - language-pack-ja
    - nautilus-extension-gnome-terminal
    - remmina
    - remmina-plugin-rdp
    - seahorse
    - task-gnome-desktop
    - ttf-mscorefonts-installer
    - ubuntu-desktop
    - x11-common
    - xinit
    - xorg
    - xorgxrdp
    - xrdp
    - xserver-xorg
    - yaru-theme-gnome-shell
    - yaru-theme-gtk
    - yaru-theme-icon

- name: "Mount tmpdir as ~/Downloads"
  ansible.posix.mount:
    src: "tmpfs"
    path: "/home/hayato/Downloads"
    fstype: tmpfs
    state: mounted
