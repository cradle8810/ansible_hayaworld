---
- name: "Make directory for MEGAsync"
  ansible.builtin.file:
    path: "{{ homedir }}/MEGA"
    state: directory
    mode: '0700'
  vars:
    homedir: "{{ all.vars.user[0].homedir }}"

- name: "Mount MEGAsync Drive"
  ansible.posix.mount:
    src: "UUID={{ mega.UUID }}"
    path: "{{ homedir }}/MEGA"
    opts: "defaults"
    fstype: ext4
    state: mounted
  vars:
    homedir: "{{ all.vars.user[0].homedir }}"
