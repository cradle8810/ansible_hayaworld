---

- name: Deny income policy
  community.general.ufw:
    state: enabled
    policy: deny

- name: Allow SSH from service line
  community.general.ufw:
    rule: allow
    proto: tcp
    src: 192.168.1.0/24
    port: '22'

- name: Allow RDP from service line
  community.general.ufw:
    rule: allow
    proto: tcp
    src: 192.168.1.0/24
    port: '3389'
