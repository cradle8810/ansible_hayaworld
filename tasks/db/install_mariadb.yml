---
- name: "Install DB / Install MySQL server"
  ansible.builtin.import_role:
    name: geerlingguy.mysql
  vars:
    mysql_user_home: /root
    mysql_user_name: "{{ mysql.root_username }}"
    mysql_user_password: "{{ mysql.root_password }}"
    mysql_root_home: /root
    mysql_root_username: "{{ mysql.root_username }}"
    mysql_root_password: "{{ mysql.root_password }}"
    mysql_root_password_update: true
    mysql_enabled_on_startup: true
    mysql_socket: "/var/run/mysqld/mysqld.sock"
    mysql_port: "3306"
    mysql_daemon: "mariadb"
    mysql_bind_address: '0.0.0.0'
    mysql_datadir: "{{ drives.dbdir.mountpoint }}"
    mysql_hide_passwords: true
    mysql_users:
      - name: zabbix
        host: "localhost"
        password: "{{ mysql.zabbix_user_password }}"
        encrypted: false
        priv: "*.*:ALL,GRANT"
        state: "present"
    mysql_packages:
      - mariadb-client
      - mariadb-server
      - python3-mysqldb

- name: "Install DB / Re-Restart MariaDB"
  ansible.builtin.systemd_service:
    name: mariadb
    state: started
    masked: false
    enabled: true
