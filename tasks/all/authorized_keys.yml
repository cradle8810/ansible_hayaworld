---
- name: "Common / Set users own VM"
  when: common_hostinfo.self_org is true
  block:
    - name: "Common / Make directory ~/.ssh/"
      ansible.builtin.file:
        path: "{{ item.homedir }}/.ssh/"
        state: directory
        owner: "{{ item.username }}"
        group: "{{ item.gid }}"
        mode: '0700'
      loop:
        "{{ all.vars.user }}"
      no_log: true
      tags:
        - authorized_keys

    - name: "Common / Put authorized_keys"
      ansible.builtin.copy:
        src: templates/all/home/hayato/.ssh/authorized_keys
        dest: "{{ item.homedir }}/.ssh/authorized_keys"
        owner: "{{ item.username }}"
        group: "{{ item.gid }}"
        mode: '0600'
      loop:
        "{{ all.vars.user }}"
      no_log: true
      tags:
        - authorized_keys

- name: "Common / Set users vender Machines"
  when: common_hostinfo.self_org is false
  block:
    - name: "Common / Make directory ~/.ssh/"
      ansible.builtin.file:
        path: "/home/{{ common_hostinfo.sshuser }}/.ssh/"
        state: directory
        owner: "{{ common_hostinfo.sshuser }}"
        group: "{{ common_hostinfo.sshuser }}"
        mode: '0700'
      tags:
        - authorized_keys

    - name: "Common / Put authorized_keys"
      ansible.builtin.copy:
        src: templates/all/home/hayato/.ssh/authorized_keys
        dest: "/home/{{ common_hostinfo.sshuser }}/.ssh/authorized_keys"
        owner: "{{ common_hostinfo.sshuser }}"
        group: "{{ common_hostinfo.sshuser }}"
        mode: '0600'
      tags:
        - authorized_keys
