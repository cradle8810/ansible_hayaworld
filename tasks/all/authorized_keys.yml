---
- name: "Common / Make directory ~/.ssh/"
  ansible.builtin.file:
    path: /home/hayato/.ssh/
    state: directory
    owner: hayato
    group: hayato
    mode: '0700'
  tags:
    - authorized_keys

- name: "Common / Put authorized_keys"
  ansible.builtin.copy:
    src: templates/home/hayato/.ssh/authorized_keys
    dest: /home/hayato/.ssh/authorized_keys
    owner: hayato
    group: hayato
    mode: '0600'
  tags:
    - authorized_keys
