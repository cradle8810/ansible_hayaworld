---
- name: "Common / Set UFW Default Policy"
  community.general.ufw:
    state: enabled
    policy: "{{ firewall.policy }}"

- name: Set logging
  community.general.ufw:
    logging: 'off'

- name: "Common / Set Firewall Allow Rules"
  community.general.ufw:
    rule: allow
    proto: "{{ item.proto }}"
    src: "{{ item.src }}"
    port: "{{ item.port }}"
    state: enabled
  loop: "{{ firewall.allow_rules }}"
