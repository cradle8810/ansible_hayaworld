---
- name: Mkdir Scripts
  ansible.builtin.file:
    path: /opt/bin
    state: directory
    mode: '0755'

- name: "Set Facts for Script dir (Linux)"
  ansible.builtin.set_fact:
    script_base_dir: "{{ user[0].homedir }}/Scripts/"
    script_gid: "{{ user[0].gid }}"
    script_uid: "{{ user[0].uid }}"
  when: ansible_distribution == "Ubuntu"

- name: "Set Facts for Script dir (macOS)"
  ansible.builtin.set_fact:
    script_base_dir: "{{ user[0].homedir_mac }}/Scripts"
    script_gid: "{{ user[0].gid_mac }}"
    script_uid: "{{ user[0].uid_mac }}"
  when: ansible_distribution == "MacOSX"

- name: Mkdir Homedir Scripts
  ansible.builtin.file:
    path: "{{ script_base_dir }}"
    state: directory
    mode: '0755'

- name: Put Raindrop scripts on Home Scripts dir
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ script_uid }}"
    group: "{{ script_gid }}"
    mode: '0755'
  loop:
    - src: templates/console/home/hayato/Scripts/add.sh.j2
      dest: "{{ script_base_dir }}/add.sh"
