---
- name: Mkdir Scripts
  ansible.builtin.file:
    path: /opt/bin
    state: directory
    mode: '0755'

- name: Mkdir Homedir Scripts
  ansible.builtin.file:
    path: /home/hayato/Scripts/
    state: directory
    mode: '0755'

- name: Put Pocket remove scrtipt on Home Scripts dir
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: hayato
    group: hayato
    mode: '0755'
  loop:
    - src: templates/console/home/hayato/Scripts/remove.sh.j2
      dest: /home/hayato/Scripts/remove.sh
    - src: templates/console/home/hayato/Scripts/add.sh.j2
      dest: /home/hayato/Scripts/add.sh
