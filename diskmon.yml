---
- name: Play for Diskmonitor using Scrutiny
  hosts: diskmon
  remote_user: root
  gather_facts: true

  vars_files:
    - host_vars/networks.yml

  handlers:
    - name: Restart handler tasks
      ansible.builtin.import_tasks:
        file: handlers/main.yml

  tasks:
    - name: Common Settings
      ansible.builtin.import_role:
        name: common
      vars:
        common_firewall: "{{ firewall }}"
        common_pkg: "{{ apt }}"
        common_install_users: false

    - name: "Configure Scrutiny"
      ansible.builtin.import_role:
        name: scrutiny_server
      vars:
        scrutiny_server_mail_address: "{{ scrutiny.mail.address }}"
        scrutiny_server_mail_app_passwd: "{{ scrutiny.mail.app_passwd }}"
        scrutiny_server_mail_smtp_server: "smtp.gmail.com"
        scrutiny_server_mail_smtp_port: "587"
        scrutiny_server_discord_webhook_id: "ID"
        scrutiny_server_discord_webhook_token: "TOKEN"
      tags:
        - scrutiny

    - name: APC UPS Settings
      ansible.builtin.import_role:
        name: apcupsd
      vars:
        apcupsd_role: "slave"
        apcupsd_timeout: 60
      tags:
        - apc
        - ups

    - name: "Configure Rsyslog"
      ansible.builtin.import_role:
        name: rsyslog_client
      vars:
        rsyslog_client_additional_actions: "{{ rsyslog.rsyslog_client_additional_actions }}"
        rsyslog_client_journald_persistent: false
      tags:
        - rsyslog

    - name: Install Zabbix agent
      ansible.builtin.import_tasks:
        file: tasks/zabbix-agent2.yml
      tags:
        - zabbix
