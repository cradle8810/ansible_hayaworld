---
- name: Play for ollama.hayaworld.local
  hosts: ollama
  remote_user: hayato
  gather_facts: true
  become: true

  vars_files:
    - inventories/host_vars/ollama.yml
    - inventories/host_vars/networks.yml

  handlers:
    - name: Restart handler tasks
      ansible.builtin.import_tasks:
        file: handlers/main.yml

  roles:
    - role: mrlesmithjr.netplan
      any_errors_fatal: true
      become: true
      netplan_enabled: true
      netplan_renderer: networkd
      netplan_configuration:
        network:
          version: 2
          ethernets:
            ens160:
              addresses:
                - "{{ network.ollama.ipv4 }}/{{ subnet.mask }}"
              nameservers:
                addresses:
                  "{{ subnet.dns4 }}"
                search:
                  "{{ subnet.search }}"
              gateway4: "{{ subnet.gw4 }}"
      tags:
        - network

  tasks:
    - name: Set Hostname
      ansible.builtin.hostname:
        name: "{{ network.ollama.hostname }}"
      tags:
        - network

    - name: Put authorized Key
      ansible.builtin.import_tasks:
        file: tasks/authorized_keys.yml

    - name: Put motd file
      ansible.builtin.import_tasks:
        file: tasks/motd.yml
      vars:
        shortname: "{{ network.ollama.shortname }}"

    - name: Disable SELinux
      ansible.builtin.copy:
        src: templates/etc/selinux/config
        dest: /etc/selinux/config
        owner: root
        group: root
        mode: '0644'
      tags:
        - system

    - name: Set Timezones
      ansible.builtin.import_tasks:
        file: tasks/timezone.yml

    - name: Set Firewalls
      ansible.builtin.import_tasks:
        file: tasks/ollama/firewall.yml

    - name: Apt install
      ansible.builtin.import_tasks:
        file: tasks/apt.yml

    - name: Stop Apt-daily
      ansible.builtin.import_tasks:
        file: tasks/stop-apt-daily.yml

    - name: Install Docker(ce)
      ansible.builtin.import_role:
        name: geerlingguy.docker
      vars:
        docker_edition: 'ce'
        docker_packages_state: present
        docker_service_manage: true
        docker_service_state: started
        docker_service_enabled: true
        docker_restart_handler_state: restarted
        docker_users:
          - hayato
