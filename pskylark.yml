---
- name: Play for pskylark.hayaworld.home
  hosts: pskylark
  remote_user: ansible
  gather_facts: true
  become: true

  vars_files:
    - host_vars/networks.yml

  handlers:
    - name: Restart handler tasks
      ansible.builtin.import_tasks:
        file: handlers/main.yml

  tasks:
    - name: "Common / Set Hostinfo"
      ansible.builtin.set_fact:
        common_hostinfo: "{{ network | selectattr('ipv4', 'eq', mgmt_ipv4) | first }}"
      vars:
        mgmt_ipv4: "{{ ansible_all_ipv4_addresses | select('match', '192.168.88.') | first }}"
      tags:
        - always

    - name: "Pskylark WoL / Copy WoL set service file"
      ansible.builtin.template:
        src: templates/pskylark/etc/systemd/network/50-wired.link.j2
        dest: /etc/systemd/network/50-wired.link
        owner: root
        group: root
        mode: '0644'
      vars:
        macaddr: "{{ common_hostinfo.macaddress }}"

    - name: APC UPS Settings
      ansible.builtin.import_role:
        name: apcupsd
      vars:
        apcupsd_role: slave
        apcupsd_timeout: 300
      tags:
        - apc
        - ups
