---
- name: Play for pskylark.hayaworld.home
  hosts: pskylark
  remote_user: ansible
  gather_facts: true
  become: true

  vars_files:
    - host_vars/networks.yml

  handlers:
    - name: Restart handler tasks
      ansible.builtin.import_tasks:
        file: handlers/main.yml

  tasks:
    - name: Common Settings
      ansible.builtin.import_role:
        name: common
      vars:
        common_firewall: "{{ firewall }}"
        common_pkg: "{{ apt }}"

    - name: NFS settings
      ansible.builtin.import_role:
        name: nfs
      vars:
        nfs_threads: "{{ nfs.threads }}"
        nfs_domain: "{{ nfs.domain }}"
        nfs_exports: "{{ nfs.exports }}"
        nfs_tmpfs: "{{ nfs.tmpfs }}"
      tags:
        - nfs

    - name: Set CPU configurations
      ansible.builtin.import_role:
        name: cpufreq
      vars:
        cpufreq_cpu: "{{ cpu }}"
      tags:
        - cpu

    - name: "Prevent to sleep HDD"
      ansible.builtin.template:
        src: templates/pskylark/etc/systemd/system/hdd_prevent_sleeping.service
        dest: /etc/systemd/system/hdd_prevent_sleeping.service
        owner: root
        group: root
        mode: '0644'
      notify: "hdd_prevent_sleeping"

    - name: "Pskylark WoL / Copy WoL set service file"
      ansible.builtin.template:
        src: templates/pskylark/etc/systemd/network/50-wired.link.j2
        dest: /etc/systemd/network/50-wired.link
        owner: root
        group: root
        mode: '0644'
      vars:
        macaddr: "{{ common_hostinfo.macaddress }}"

    - name: Set LVM cache migration_threshold
      tags:
        - lvm
      vars:
        d: "{{ dmcache }}"
      block:
        - name: "Get current migration_threshold"
          ansible.builtin.shell:
            cmd: |
              set -o pipefail &&
              dmsetup table {{ dmcache.lvs }} |
              awk '{ \
                for (i=1; i<=NF; i++) { \
                  if ($i == "migration_threshold") { \
                    print $(i+1); exit; \
                  } \
                } \
              }'
          register: migration_threshold_current
          changed_when: false
          failed_when: false

        - name: "Set migration_threshold"
          ansible.builtin.command:
            cmd:
              "lvchange --cachesettings 'migration_threshold={{ d.migration_threshold }}' {{ d.lvs }}"
          register: retval
          changed_when: retval.rc == 0
          when:
            - migration_threshold_current.rc == 0
            - (migration_threshold_current.stdout | int) != (d.migration_threshold | int)

    - name: APC UPS Settings
      ansible.builtin.import_role:
        name: apcupsd
      vars:
        apcupsd_role: slave
        apcupsd_timeout: 300
      tags:
        - apc
        - ups

    - name: "Configure Rsyslog"
      ansible.builtin.import_role:
        name: rsyslog_client
      tags:
        - rsyslog
