---
name: Lints

on:
  push:
    branches:
      - '**'

jobs:
  Yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
 
      - name: Stop line-length Warning
        run: yamllint disable rule:line-length

      - name: Run YAML Lint
        run: yamllint --strict --format github .

  ansible-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run ansible-lint
        uses: ansible/ansible-lint-action@main
