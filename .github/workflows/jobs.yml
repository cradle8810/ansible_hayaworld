---
name: Hayaworld Ansible Jobs
on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  Yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run YAML Lint
        run: yamllint --strict --format github .

  AnsibleLint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Ansible-lint
        uses: ansible/ansible-lint@main

  Duplicate_Check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add exec flag to dupcheck.sh
        run: "chmod +x ./dupcheck.sh"

      - name: NXDOMAIN_Duplicate_Check
        run: >
          "./dupcheck.sh"
          "inventories/host_vars/rui/NXDOMAIN.yml"

  Dry_Run_ansible:
    needs:
      - Yamllint
      - AnsibleLint
      - Duplicate_Check
    runs-on: self-hosted
    strategy:
      matrix:
        vm:
          - console
          - jenkins
          - rui
          - skylark
          - tm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare environments (ansible-galaxy install role)
        run: |
          ansible-galaxy role install -r requirements.yml

      - name: Prepare environments (ansible-galaxy install collection)
        run: |
          ansible-galaxy collection install -r requirements.yml

      - name: "ansible-playbook -C"
        env:
          ANSIBLE_FORCE_COLOR: '1'
        run: |
          ansible-playbook \
            -i inventories \
            -C \
            --ssh-extra-args='-o StrictHostKeyChecking=no' \
            --vault-password-file ${{ secrets.VAULT_PASSWORD_FILE }} \
            --extra-vars "ansible_sudo_pass=${{ secrets.SUDO }}" \
            ${{ matrix.vm }}.yml

  Run_ansible:
    if: "${{ github.ref == 'refs/heads/master'}}"
    needs:
      - Dry_Run_ansible
    runs-on: self-hosted
    strategy:
      matrix:
        vm:
          - console
          - jenkins
          - rui
          - skylark
          - tm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare environments (ansible-galaxy install role)
        run: |
          ansible-galaxy role install -r requirements.yml

      - name: Prepare environments (ansible-galaxy install collection)
        run: |
          ansible-galaxy collection install -r requirements.yml

      - name: "Run ansible-playbook"
        env:
          ANSIBLE_FORCE_COLOR: '1'
        run: |
          ansible-playbook \
            -i inventories \
            --ssh-extra-args='-o StrictHostKeyChecking=no' \
            --vault-password-file ${{ secrets.VAULT_PASSWORD_FILE }} \
            --extra-vars "ansible_sudo_pass=${{ secrets.SUDO }}" \
            ${{ matrix.vm }}.yml
